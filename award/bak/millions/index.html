<script type="text/javascript">
	$(function(){
		$('.move-list li a').on('click' , function(){
			var $this = $(this), href = $this.data('href');
			$this.parent().addClass('curr').siblings().removeClass('curr');
			href = href.substring(1);

			var $content = $('[name=' + href + ']').parent(),
				top = $content.offset().top,
				height = $content.height(),
				winheight = $(window).height();	
			/*if(height < winheight){
				top = top - (winheight - height)/2;
			}*/
			$('html,body').animate({scrollTop: top}, 200);
		});

		var arrPagesMiddle = [0];
		window.onload = function(){
			var top = $('.h-head').offset().top;
			var height = $('.h-head').height();
			arrPagesMiddle.push(top + height / 2);
			$('.h-con-list li').each(function() {
				var top = $(this).offset().top,
					height = $(this).height();
				arrPagesMiddle.push(top + height / 2);
			});
			// 避免滚动到最后一页时失去选中状态
			arrPagesMiddle[arrPagesMiddle.length - 1] = 100000;
		};

		window.onscroll = function(){
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			for (var index = 0; index < arrPagesMiddle.length - 1; index++) {
				if (scrollTop >= arrPagesMiddle[index] && scrollTop < arrPagesMiddle[index + 1]) {
					$('[data-href=#page' + index + ']').parent().addClass('curr');
				} else {
					$('[data-href=#page' + index + ']').parent().removeClass('curr');
				}
			}
		};

		$('.h-head-inner a.submit').on('click' , function(){
			$('.move-list li:eq(4) a').trigger('click');
		});

	})
</script>
