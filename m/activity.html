<script type="text/javascript">

	getByAjax({
		api: 'eventlistinfo4h5',
		jsonpCallback: 'jsonp_eventlistinfo',
		success: function(data) {
			if (data.msg == 'success'){
				//console.log(data);
				var activityData = data.event_list;
				activityListHandle($('.activity-box'), activityData);
			}

	function activityListHandle($box, data) {
		var outerHTML = innerHTML = '';
		var isPPTV = /pptv/g.test(getCookie('_ch'));
		for (var i = 0, len = data.length; i < len; i++) {
			var c = data[i];
			if (isPPTV && c.event_id < 353) {
				break;
			}
			var title = c.event_title;
			var desc = c.event_desc;
			var date = c.event_show_date;
			var url = c.event_url;
			var cover = c.event_poster;
			var imgCutSize = '?imageView2/2/w/540';
			//console.log(url,c.comic_id)

			innerHTML += ''
					  +	 '<li>'
					  +		'<div class="li-img">'
					  +			'<a href="' + url + '">'
					  +				'<img src="' + cover + imgCutSize + '" alt="' + CONFIG.imgAlt + ' /">'
					  +  		'</a>'
					  +		'</div>'
					  +		'<h3>' + title + '</h3>'
					  +		'<p class="text-gray ellipsis">' + desc + '</p>'
					  +		'<small class="text-silver">时间：' + date + '</small>'
					  +	 '</li>'
		}
		outerHTML = '<ul class="list-unstyled activity-list">' + innerHTML + '</ul>'

		$box.html(outerHTML);
	}
</script>
