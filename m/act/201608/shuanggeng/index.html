		<script>
			window.onload = function() {
				var subscribe = $('.subscribe-btn');
				init();
				callAppFunction('setJSCallback', {
					'check_subscribe_event': 'afterIsSubscribe',
					'subscribe_event': 'afterSubscribe'
				});
				for (var i = 0, len = subscribe.length; i < len; i++) {
					var comiId = subscribe.eq(i).data('ccid'),
						subscribeData = {
							subscribe_type: 1,
							comic_id: comiId,
							curr: i
						}; //										console.log(i)
					SubscribeFun.isSubscribe(subscribeData, function(data) {
						var datas = JSON.parse(data),
							current = datas.curr;
						if (CONFIG.isAndroidApp && datas) {
							subscribe.eq(i).html('已订阅').addClass('subscribed');
						} else if (CONFIG.isIOSApp && datas.result) {
							subscribe.eq(current).html('已订阅').addClass('subscribed');
						}
					})
				}

				subscribe.on('click', function() {
					var _this = $(this);
					var comiId = _this.data('ccid'),
						subscribeData = {
							subscribe_type: 1,
							comic_id: comiId
						};
					if (/subscribed/g.test($(this)[0].classList)) {
						new TipBox({
							str: '已订阅'
						});
						return false;
					} else {
						SubscribeFun.subscribe(subscribeData, function(data) {
							//														alert('subscribe: ' + JSON.stringify(data));
							if (data || data == 'true') {
								_this.html('已订阅').addClass('subscribed');
							}
						})
					}
				})
			}

			function init() {
				PraiseFun.getPraiseCnt(function(data) {
					$('.praise-cnt').html(data.up);
					var isPraise = getCookie('shuanggeng');
					if (isPraise) {
						$('.praise').attr('src', 'http://cdn.icomicool.cn/m/act/201608/shuanggeng/images/xin2.png').addClass('praised');
					}
				});

				$('.ctrl-praise').on('click', function() {
					if ($('.praised') && $('.praised').length > 0) {
						new TipBox({
							str: '您已经点过赞了!',
							type: 'toastBox',
							width: 250
						});
					} else {
						PraiseFun.doPraise(function() {
							setCookie('shuanggeng', true);
							var praiseCnt = Number($('.praise-cnt').html());
							$('.praise-cnt').html(praiseCnt + 1);
							$('.praise').attr('src', 'http://cdn.icomicool.cn/m/act/201608/shuanggeng/images/xin2.png').addClass('praised');
						})
					}
				})
			}
			var PraiseFun = {
				getPraiseId: function() {
					return '59';
				},

				getSign: function() {
					return hex_md5('id:' + this.getPraiseId());
				},

				getPraiseCnt: function(callback) {
					$.ajax({
						url: 'http://www.comicool.cn/api/vote.php',
						dataType: 'jsonp',
						data: {
							api: 'getVote',
							sign: this.getSign(),
							id: this.getPraiseId(),
						},
						jsonpCallback: 'jsonp_match',
						success: function(data) {
							//							console.info(data);
							if (data.results.ret == 0) {
								callback(data.results.data);
							}
						}
					})
				},

				doPraise: function(callback) {
					$.ajax({
						url: 'http://www.comicool.cn/api/vote.php',
						dataType: 'jsonp',
						data: {
							api: 'handleVote',
							sign: this.getSign(),
							id: this.getPraiseId(),
						},
						jsonpCallback: 'jsonp_match',
						success: function(data) {
							//							console.info(data);
							if (data.results.ret == 0) {
								callback();
							}
						}
					})
				}
			}

			var SubscribeFun = {
				isSubscribe: function(subscribeData, callback) {
					//					console.info('isSubscribeing....' + JSON.stringify(subscribeData));
					try {
						if (CONFIG.isAndroidApp) {
							subscribeData.subscribe_type = 1;
							callAppFunction('isSubscribe', subscribeData, function(anData) {
								callback(anData);
							});
						} else if (CONFIG.isIOSApp) {
							var current = subscribeData.curr;
							//							console.info('isIOSApp');
							subscribeData.subscribe_type = 'comic';
							window.afterIsSubscribe = function(data) {
								//								alert('current:'+current)
								//								console.info('afterIsSubscribe: ' + JSON.stringify(data));
								callback(data);
							}
							callAppFunction('checkSubscribe', subscribeData);
						} else {
							return false;
						}
					} catch (e) {
						//TODO handle the exception
						new TipBox({
							str: '您的版本好低哦,好低哦,低哦,哦,赶紧升级吧!',
							btnText: ['取消', '确认'],
							btnCallback: function() {
								var url = 'http://m.app.comicool.cn/smart_open/main.php';
								if (this.innerText == '确认') {
									window.location.href = url;
								} else {
									return;
								}
							}
						})
					}
				},

				subscribe: function(subscribeData, callback) {
					if (CONFIG.isApp && !/pptv/.test(getCookie('_ch'))) {
						//						console.info('subscribeing....');
						window.afterSubscribe = function(data) {
							//							console.info('afterSubscribe: ' + JSON.stringify(data));
							callback(data);
						}
						if (CONFIG.isIOSApp) {
							subscribeData.subscribe_type = 'comic';
						} else {
							subscribeData.subscribe_type = 1;
						}
						callAppFunction('subscribe', subscribeData);
					} else {
						//						console.log(subscribeData)
							new TipBox({
							str: '暂时仅支持App端订阅,请点击下载',
							btnText: ['取消', '下载'],
							btnCallback: function() {
								var url = 'http://m.app.comicool.cn/smart_open/main.php';
								if (this.innerText == '下载') {
									window.location.href = url;
								} else {
									return;
								}
							}
						})
							
					}
				}

			}

			ReactDOM.render(React.createElement(PostAndCtrl, {
				postType: "topic2059"
			}), document.getElementById('post-and-Ctrl'));

			var shareJsonObj = {
				'title': '14级双更台风带你起飞！可米酷暑期双更计划!',
				'describe': '14级双更台风带你起飞！可米酷暑期双更计划!',
				'imageUrl': 'http://cdn.icomicool.cn/m/act/201608/shuanggeng/images/shuanggeng_share.jpg',
				'pageUrl': window.location.href
			};
			setShareInfo(shareJsonObj, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					shareBtn = _('#share-btn'),
					panelTitle = _('#ShareCon h2'),
					panel = _('.bdsharebuttonbox'),
					cancelBtn = _('.share-clo', panel),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				if (CONFIG.isWeixin || CONFIG.isQQ || CONFIG.isWeibo) {
					trigger.addEventListener('click', function() {
						document.getElementById('ShareBg').style.display = 'block';
						document.getElementById('ShareBg').innerHTML = '<img src="http://cdn.icomicool.cn/m/images/shareTip.png" >';
						header.style.display = 'none';
					});
					document.getElementById('ShareBg').addEventListener('click', function() {
						document.getElementById('ShareBg').style.display = 'none';
						header.style.display = 'block';
					})
				} else {
					trigger.addEventListener('click', function() {
						mask.style.display = panel.style.display = 'block';
					});
					mask.addEventListener('click', hidePanel);
					cancelBtn.addEventListener('click', hidePanel);
				}
			}
		</script>

				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
