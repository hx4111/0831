<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>可米酷新用户送Q币啦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="可米酷,新用户送Q币,任务有奖">
    <meta name="description" content="应用宝的可米酷新用户完成任务送Q币啦">
    <!--<script src="http://192.168.170.113:8081/target/target-script-min.js#anonymous"></script>-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1461638729_684043.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/base.min.js"></script>
    <script src="http://m.comicool.cn/m-common/js/init.js"></script>
    <!-- <script src="http://m.comicool.cn/js/vconsole.min.js"></script> -->
    <script src="js/Tip.js"></script>
</head>

<body>
    <!-- 一般化分享 -->
    <h1 class="thumbnails" style="display:none">
	        可米酷新用户送Q币啦
	        <p>应用宝的可米酷新用户完成任务送Q币啦</p>
	        <img src="http://cdn.icomicool.cn/m/act/201604/duty/images/share.jpg">
	    </h1>
    <!-- 主要内容：开始 -->
    <div class="loading-spinner"></div>
    <div class="container">
        <div class="user-info">
            <div class="user-name">
                <span class="unlogin-span"><a>请您登录</a></span>
                <span class="name-span"></span>
                <span class="app-login">已安装请登录</span>
            </div>
            <div class="cobi-act"></div>
        </div>
        <div class="duty-container">
            <img id="duty-checkin-img" src="images/duty-checkin-0.png" alt="任务进度">
            <div id="duty-btn-04" class="duty-btn"></div>
            <div id="duty-btn-06" class="duty-btn"></div>
            <i id="did-btn-04" class="iconfont icon-complete"></i>
            <i id="did-btn-06" class="iconfont icon-complete"></i>
        </div>
        <div class="exchange">
            当前累积Q币:<span id="qb-cnt">5个</span>
            <div class="exchange-btn"><img src="images/exchange.png" alt="兑换"></div>
        </div>
        <div class="new_rules">
            <p>1.新注册用户即可获得5Q币奖励，累计满10Q币直接领取至指定的QQ号中。</p>
            <p>2.此活动仅限2016年8月25号后新注册的用户参加。</p>
            <p>3.完成所有任务后，点击“领取”按钮领奖。</p>
            <p>4.单个手机只能参加一次活动，若发现用户存在作弊情况，一经查实立即撤销所有领奖资格。</p>
            <p>5.本活动最终解释权在法律允许范围内归可米酷漫画所有。</p>
        </div>
        <!--<div class="rules">
				<img src="images/rule-btn.png" alt="活动规则">
			</div>-->
        <!--<div class="rule-content">
				<img src="images/rule.png">
			</div>-->
    </div>
    <div class="post-container">
        <div class="post-div">
            <div class="text-left">QQ:</div>
            <div class="text-right">
                <input type="number" name="qqnum" class="post-input" id="qqnum">
            </div>
        </div>
        <div class="post-div">
            <div class="text-left">手机号码:</div>
            <div class="text-right">
                <input type="number" name="phonenum" class="post-input" id="phonenum">
            </div>
        </div>
        <div class="post-btn-div">
            <button class="post-btn" id="cancel-btn">取消</button>
            <button class="post-btn" id="post-btn">提交</button>
        </div>
    </div>
    <div class="cover"></div>
    <div class="wxShareCover"><img src="images/wx-open-browser.png" alt=""></div>
    <!-- 主要内容：结束 -->
    <!-- 百度分享面板 -->
    <div id="ShareBg"></div>
    <div class="bdsharebuttonbox sharebox" data-tag="share_1">
        <div id="ShareCon">
            <em></em>
            <h2></h2>
        </div>
        <div>
            <a data-cmd="tsina"></a><i class="icon-xinlangweibo iconfont"></i>
            <a data-cmd="sqq"></a><i class="icon-qq iconfont" data-cmd="bds_sqq"></i>
            <a data-cmd="qzone"></a><i class="icon-qqkongjian iconfont" data-cmd="bds_qzone"></i>
            <a data-cmd="douban"></a><i class="icon-douban iconfont" data-cmd="bds_douban"></i>
        </div>
        <div class="share-clo">取消</div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script>
    window.onload = function() {
        init();
    }
    </script>
    <!-- 百度统计 -->
    <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?91ce1b276d999b0757a6bf47b0e86df6";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
</body>

</html>
