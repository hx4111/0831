		<script>
			//获取页面URL参数名
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return decodeURI(r[2]);
				return null;
			};
			var list = '',
				month = getQueryString("month"),
				title=month + "月获奖榜单",
				awards = getByClass("awards")[0];
			getByClass("month_title")[0].innerHTML = title;
			getByClass("thumbnails")[0].innerHTML=title+"<p>粉丝助力人气急升榜</p>";
			document.title=title;
			for (var i = 0, len = data[month].Awards.length; i < len; i++) {
				var res = data[month].Awards[i];
				awards.getElementsByTagName("ul")[i].setAttribute("data-cid", res.id);
				awards.getElementsByTagName("h2")[i].innerHTML = res.name;
				awards.getElementsByTagName("span")[i].innerHTML = res.author;
				awards.getElementsByTagName("small")[i].innerHTML = res.bonus;
				awards.getElementsByTagName("img")[i].src = res.img;
			}
			for (var i = 0, len = data[month].winner_list.length; i < len; i++) {
				var res = data[month].winner_list[i];
				list += '<ul data-cid=' + res.id + '><p><img src="' + res.img + '"></p><li><big><b>' + res.bonus + '</b>' + res.up + '<small>↑</small></big><h2>《' + res.name + '》</h2><span>作者:' + res.author + '</span><a href="javascript:;">点击查看</a></li></ul>';
			}
			$(".list").html(list);
			var oUl = document.querySelectorAll("ul"),
				readComic;
			if (isApp) {
				readComic = function(cid, epid) {
					callAppFunction('openEpisodeReaderPage', {
						comic_id: cid,
						ep_id: epid
					});
				}
			} else {
				readComic = function(cid, epid) {
					window.location.href = 'http://m.comicool.cn/content/reader.html?comic_id=' + cid + '&ep_id=' + epid;
				}
			}
			//			var clickEventType=((document.ontouchstart!==null)?'click':'touchstart');
			[].forEach.call(oUl, function(el) {
				el.addEventListener("click", function() {
					var cid = this.dataset.cid,
						epid = 1;
					readComic(cid, epid);
				}, false);
			});

			function getByClass(clsName, parent) {
				//定义函数getByClass()实现获取document或指定父元素下所有class为on的元素  
				var body = document || document.documentElement,
					oParent = parent ? document.getElementById(parent) : body,
					elements = oParent.getElementsByTagName("*"),
					arr = [];
				for (var i = 0; i < elements.length; i++) {
					if (elements[i].className == clsName) {
						arr.push(elements[i]);
					}
				}
				return arr;
			}
		</script>
