<script src="http://cdn.icomicool.cn/m/m-common/js/zepto.min.js"></script>
<script type="text/javascript">
$(function(){
    var ua=navigator.userAgent.toLowerCase(),
        isMobile = ua.indexOf('mobile')>0,
        isWeixin = (/micromessenger/.test(ua)) ? true : false,
        isQQ = (/qq\//.test(ua)) ? true : false,
        isIOS = ua.indexOf('(ip')>0 && isMobile,
        isWeibo = (/Weibo/i.test(ua)) ? true : false,
        isApp = (/icomico/i.test(ua)) ? true : false,
        isIOSApp = (/icomico_ios./i.test(ua)) ? true : false,
        isAndroidApp = (/icomico_adr./i.test(ua)) ? true : false;

    //客户端分享按钮，页面传 调用接口数据
    var shareJsonObj = {
        'title' : '为了丁丁，少年冲冲冲！！',
        'describe' : '青渐在16岁生日后发现自己变成女生，还被告知，接下来的日子会间歇性“变态”.',
        'imageurl' : 'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/share-img.jpg'
    };
    var shareJsonStr = JSON.stringify(shareJsonObj);
    if( isApp ){
        try {
            comicool.showShareBtn(shareJsonStr);
        } catch (e) {
            window.location.href= 'http://comicool/showShareBtn?title=' + shareJsonObj.title + '&describe=' + shareJsonObj.describe + '&imageurl=' + shareJsonObj.imageurl;
        }
    } else {
    	$('#open-tip').show();
        var _btnHeight = $('#open-tip').height();
        $('.pagebox').css('paddingBottom', _btnHeight);
        $('.open-btn, #open-tip img').on('click',function(){
            window.location.href = 'http://m.app.comicool.cn/smart_open/main.php';
        });
        $('.open-clo').on('click',function(){
            $(this).parents('#open-tip').hide();
            $('.pagebox').css('paddingBottom', 0);
        });
    }

	//设置加载图片路径，并执行
	var imgs = [
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/head-top.jpg',
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/1.jpg',
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/2.jpg',
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/3.jpg',
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/4.jpg',
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/5.jpg',
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/6.jpg',
        'http://cdn.icomicool.cn/m/act/201505/devil-spell/images/7.jpg'
    ];
	loadpic(imgs, function() {
		pageControl();
	});

    // 图片递归加载
    function loadpic(list, callback) {
        if( $.isArray(list) && list.length ){
            var item = list.shift(),
                image = new Image();
            // loadpic(list);
            image.src = item;
            image.alt = '可米酷漫画,comicool';
            image.onload = function(){
                 $('.imgbox').append($(this));
               loadpic(list,callback);
            };
            image.onerror = function(){
               $('.imgbox').append($(this));
               loadpic(list,callback);
            };
        }else{
            $.isFunction(callback) && callback(list);
        }
    }

    //控制阅读页
    function pageControl() {
        $('#readLnk').show();
        var _btnHeight = $('#open-tip').height() + $('#readLnk').height();
        $('.pagebox').css('paddingBottom', _btnHeight);

        $('.lnk-read').on('click',function(){
            // console.log('type',evt.type);
            //调用接口数据
            var actJsonObj = {
                'comic_id': 1100
            };
            var actJsonStr = JSON.stringify(actJsonObj);

            if( isApp ){
                try {
                    comicool.openComicDetailsPage(actJsonStr);
                } catch (e) {
                    window.location.href="http://comicool/openComicDetailsPage?comic_id=1100";
                }
            }else{
                window.location.href = 'http://m.comicool.cn/content/detail.html?comic_id=1100';
            }
        });
    }
	
});
