<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>萌帅腐基宅的驱灵冒险</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="Seven">
		<link rel="stylesheet" href="http://m.comicool.cn/act/act-common/css/common.css">
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1447060501_1939075.css">
		<script src="http://m.comicool.cn/m-common/js/init.js"></script>
		<style type="text/css">
			.imglist img {
				width: 100%;
				display: table;
			}
			
			video {
				width: 100%;
				height:9.03rem;
			}
			video{ background:transparent url('http://cdn.icomicool.cn/m/act/201601/seven/images/finished_02.jpg') no-repeat;-webkit-background-size:cover; -moz-background-size:cover; -o-background-size:cover; background-size:cover;}
		</style>
	</head>

	<body>
		<!-- 一般化分享 -->
		<h1 class="thumbnails" style="display:none">
        Seven
        <p>萌帅腐基宅的驱灵冒险</p>
        <img src="http://cdn.icomicool.cn/m/act/201601/seven/images/share320.jpg">
    </h1>
		<div class="loading-spinner"></div>
		<header class="header header-fixed header-shadow">
			<a class="l-icon icon-home" href="http://m.comicool.cn"></a>
			<i class="r-icon icon-share"></i>
		</header>
		<!-- 主要内容：开始 -->
		<div class="imglist"></div>
		<!-- 主要内容：结束 -->
		<!-- 百度分享面板 -->
		<div id="ShareBg"></div>
		<div class="bdsharebuttonbox sharebox" data-tag="share_1">
			<div id="ShareCon">
				<em></em>
				<h2></h2>
			</div>
			<div>
				<a data-cmd="tsina"></a><i class="icon-xinlangweibo iconfont"></i>
				<a data-cmd="sqq"></a><i class="icon-qq iconfont" data-cmd="bds_sqq"></i>
				<a data-cmd="qzone"></a><i class="icon-qqkongjian iconfont" data-cmd="bds_qzone"></i>
				<a data-cmd="douban"></a><i class="icon-douban iconfont" data-cmd="bds_douban"></i>
			</div>
			<div class="share-clo">取消</div>
		</div>
		<script src="http://m.comicool.cn/m-common/js/app.js"></script>
		<script src="http://www.comicool.cn/js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script>
			setShareInfo({
				title: 'Seven',
				describe: '萌帅腐基宅的驱灵冒险',
				imageUrl: 'http://cdn.icomicool.cn/m/act/201601/seven/images/share320.jpg',
				pageUrl: window.location.href
			}, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				trigger.addEventListener('click', function() {
					mask.style.display = panel.style.display = 'block';
				});
				mask.addEventListener('click', hidePanel);
				cancelBtn.addEventListener('click', hidePanel);
			}
			var list = [
				'http://cdn.icomicool.cn/m/act/201601/seven/images/finished_01.jpg',
				'http://cdn.icomicool.cn/m/act/201601/seven/images/finished_03.jpg',
				'http://cdn.icomicool.cn/m/act/201601/seven/images/finished_04.jpg',
				'http://cdn.icomicool.cn/m/act/201601/seven/images/finished_05.jpg',
				'http://cdn.icomicool.cn/m/act/201601/seven/images/finished_06.jpg',
			];
			loadpic(list, function() {
				$('.imglist li').eq(0).append('<div><video src="http://cdn.icomicool.cn/m/act/201601/seven/images/seventv.mp4" controls="controls" preload="none" poster="http://cdn.icomicool.cn/m/act/201601/seven/images/finished_02.jpg" id="video">您的浏览器不支持 video 标签。</video></div>')
				$('.imglist li').last().on("click", function() {
					if (isApp) {
						callAppFunction('openEpisodeReaderPage', {
							'comic_id': 10565,
							"ep_id": 1
						});
					} else {
						window.location.href = "http://m.comicool.cn/content/detail.html?comic_id=10565"
					}
				});
				var v = document.getElementById("video");
				var flag = true;
				v.onclick = function() {
					if (flag) {
						v.play();
						flag = false;
					} else {
						v.pause();
						flag = true;
					}
				};
			});
			// 图片递归加载
			function loadpic(list, callback) {
				if ($.isArray(list) && list.length) {
					var item = list.shift(),
						image = new Image(),
						$imgHtml = $('<li></li>');
					// loadpic(list);
					image.src = item;
					image.alt = 'Seven';
					image.onload = function() {
						$('.imglist').append($imgHtml);
						$imgHtml.append($(this));
						loadpic(list, callback);
					};
				} else {
					$.isFunction(callback) && callback(list);
				}
			}
			window.onload = function() {}
		</script>
		<!-- 百度统计 -->
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "//hm.baidu.com/hm.js?91ce1b276d999b0757a6bf47b0e86df6";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
