    // 图片递归加载
    function loadpic(list,callback){
        if( $.isArray(list) && list.length ){
            var item = list.shift(),
                image = new Image();
                image.alt = '可米酷漫画,comicool,手机漫画,原创漫画,漫画app';
            // loadpic(list);
            image.src = item;
            image.onload = function(){
                 $('.sr-img').append($(this));
               loadpic(list,callback);
            };
        }else{
            $.isFunction(callback) && callback(list);
        }
    }
