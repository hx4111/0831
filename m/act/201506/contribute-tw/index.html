<script type="text/javascript">
$(function(){
	//客户端分享按钮，页面传 调用接口数据
    var ua = navigator.userAgent.toLowerCase();
    //获取设置的苹果安卓客户端ua信息
    var isApp = (/icomico/i.test(ua)) ? true : false ;

	if( isApp ){
        //app里执行
    } else {
    	$('#open-tip').show();
        var _btnHeight = $('#open-tip').height();
        $('.pagebox').css('paddingBottom', _btnHeight);
        $('.open-btn, #open-tip img').on('click',function(){
            window.location.href = 'http://m.app.comicool.cn/smart_open/main.php';
        });
        $('.open-clo').on('click',function(){
            $(this).parents('#open-tip').hide();
            $('.pagebox').css('paddingBottom', 0);
        });
    }

    var list = [
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/1.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/2.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/3.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/4.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/5.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/email.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/6.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/7.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/8.jpg',
        'http://cdn.icomicool.cn/m/act/201506/contribute-tw/images/9.jpg'
    ];

    loadpic (list, function(){
        $('.imglist li').eq(5).append('<a href="http://post.comicool.cn/index.php" class="emali-btn"></a>');
    });

    // 图片递归加载
    function loadpic(list,callback){
        if( $.isArray(list) && list.length ){
            var item = list.shift(), image = new Image(), $imgHtml = $('<li></li>');
            // loadpic(list);
            //alert(list + ' , ' + item);
            image.src = item;
            image.alt = '可米酷漫畫,comicool,手機漫畫,原創漫畫,漫畫app';
            image.onload = function(){
                 $('.imglist').append($imgHtml);
                 $imgHtml.append($(this));
                 loadpic(list,callback);
            };
        }else{
            $.isFunction(callback) && callback(list);
        }
    }

});
