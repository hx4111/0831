            function initBaiduSharePanel() {
                var _ = function(selector, parent) {
                        return (parent || document).querySelector(selector);
                    },
                    header = _('.header'),
                    trigger = _('.icon-share', header),
                    mask = _('#ShareBg'),
                    shareBtn = _('#share-btn'),
                    panel = _('.bdsharebuttonbox'),
                    cancelBtn = _('.share-clo', panel),
                    panelTitle = _('#ShareCon h2'),
                    panelImageCont = _('#ShareCon em'),
                    panelImage = new Image(),
                    hidePanel = function() {
                        mask.style.display = panel.style.display = 'none';
                    };
                header.style.display = 'block';
                panelTitle.innerHTML = this.title;
                panelImage.src = this.imageUrl;
                panelImageCont.appendChild(panelImage);
                trigger.addEventListener('click', function() {
                    mask.style.display = panel.style.display = 'block';
                });
                mask.addEventListener('click', hidePanel);
                cancelBtn.addEventListener('click', hidePanel);
            }
            window.onload = function() {
                $("#share-btn").on("click", function() {
                    if (CONFIG.isApp) {
                        callAppFunction('popupSharePanel',{
                                "title": '哆啦A梦的许愿棒',
                                "describe": '哆啦A梦的许愿棒',
                                "imageurl": 'http://cdn.icomicool.cn/m/act/201605/doraact/images/doraact_share.jpg',
                                "page_url": window.location.href,
                                "weibo_describe": "哆啦A梦的许愿棒"
                            });
                    } else {
                        $("#ShareBg,.bdsharebuttonbox").show();
                    }
                });

                $.ajax({
                    url: 'http://comicool.cn/simple_vote.php',
                    dataType: "jsonp",
                    data: {},
                    jsonpCallback: "jsonp_match",
                    success: function(data) {
                        var praise = data.results[48];
                        $(".priase-cnt").html(praise);
                    }
                })

                showWaitBtn();
                bindOpenComicEvents();
                $('.game-btn').on('click', function(e){
                    e.stopPropagation();
                    window.location.href = 'http://seven1.ebiaoji.com/seven/h5/3';
                })

                var doraactPraise = getCookie('doraact-praise');
                if (doraactPraise) {
                    $('#praise-btn img').attr('src', 'http://cdn.icomicool.cn/m/act/201605/doraact/images/praised-btn.jpg')
                }
            }

            function bindOpenComicEvents() {
                var readComic;
                if (CONFIG.isApp) {
                    readComic = function(ccid) {
                        callAppFunction('openEpisodeReaderPage', {
                            comic_id: ccid,
                            ep_id: 1
                        });
                    }
                } else {
                    readComic = function(ccid) {
                        window.location.href = 'http://m.comicool.cn/content/reader.html?comic_id=' + ccid + '&ep_id=1';
                    }
                }
                $(".go").on('click', function(e) {
                    var ccid = this.dataset.ccid;
                    if (ccid !== undefined && ccid !== "") {
                        readComic(ccid);
                    }
                });

                $("#praise-btn").on("click", function() {
                    if (getCookie('doraact-praise') == "true") {
                        drawToast("你已经点过赞了");
                    } else {
                        var num = $(".priase-cnt").html();
                        $(".priase-cnt").html(parseInt(num) + 1);
                        $(this).find('img').attr("src", "http://cdn.icomicool.cn/m/act/201605/doraact/images/praised-btn.jpg");
                        $.get("http://comicool.cn/simple_vote.php?sel=48");
                        setCookie("doraact-praise", "true", 30)
                    }
                })
            }
            
            function showWaitBtn() {
                var dateBegin = new Date('2016-06-02').getTime();
                var nowDate = new Date().getTime();
                var between = (nowDate-dateBegin)/(24*60*60*1000) + 1;
                between = between > 14 ? 14 : between;

                for (var i = 1; i <= between; i++ ) {
                    $('#day_' + i).find('.wait-btn').remove();
                    $('#day_' + i).find('img').attr('src', 'http://cdn.icomicool.cn/m/act/201605/doraact/images/day_' + (i < 10 ? ('0'+i) : i) + '.jpg');
                    if (i == 14) {
                        var html = $('<div class="game-btn"></div>');
                        $('#day_14').append(html);
                    } 
                }
            }

            function hideToast() {
                var alert = document.getElementById("toast");
                alert.style.opacity = 0;
                clearInterval(intervalCounter);
            }

            function drawToast(message) {
                var alert = document.getElementById("toast");
                if (alert == null) {
                    var toastHTML = '<div id="toast">' + message + '</div>';
                    document.body.insertAdjacentHTML('beforeEnd', toastHTML);
                } else {
                    alert.remove();
                    drawToast(message);
                }
                intervalCounter = setInterval("hideToast()", 1000);
            }
