<script type="text/javascript">
	function callAppFunction(func, args, callback) {
		var argsString = JSON.stringify(args);
		var ua = navigator.userAgent.toLowerCase(),
	    	isIOSApp = (/icomico_ios/i.test(ua)) ? true : false ,
	    	isAndroidApp = (/icomico_adr/i.test(ua)) ? true : false ;
	    if (isAndroidApp) {
	    	if (!comicool) {
	    		return false;
	    	}
	    	var result = eval("comicool." + func + "('" + argsString + "');");
	    	if (callback) {
		    	callback(result);
	    	}
	    } else if (isIOSApp) {
	    	function handleCallback(func, args) {
	    		if (func != "setJSCallback") {
	    			return;
	    		}
	    		for (eventName in args) {
	   				window.WebViewJavascriptBridge.registerHandler(args[eventName], function(data, responseCallback) {
	       				var appDataStr = JSON.stringify(data);
	       				//alert(appDataStr);
	       				eval(args[eventName] + "('" + appDataStr + "');");
	       			});
	    		}
	    	}

			if (window.WebViewJavascriptBridge) {
				//alert(func + "1");
				window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
				handleCallback(func, args);
			} else {
				document.addEventListener('WebViewJavascriptBridgeReady', function() {
					//alert(func);
	       			window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
					handleCallback(func, args);
				}, false);
			}
	    } else {
	    	return false;
	    }
	    return true;
	}
	
	$('.succ-btn a').attr('href','index.html?refresh=' + (new Date()).valueOf());

	//获取页面URL参数名
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]); return null;
    };


	//读取首页链接传过来的值
    var ccid = getQueryString('ccid'),
		appUsertype = getQueryString('usertype'),
		appCctoken = getQueryString('cctoken');

	callAppFunction("getDeviceID", "{}", function (result) {
		var appDeviceID = result;

		// 请求奖励信息
	    var ajGiftInfo = $.ajax({    
	        url : 'http://proxy.icomico.com/activityindex',// 跳转到 action
	        data : {
	            'ccid' : ccid,
	            'usertype' : appUsertype,
	            'cctoken' : appCctoken,
	            'deviceid' : appDeviceID,
	            'activityid' : 11,
	            'from' : 'form',
	            't' : (new Date()).valueOf()
	        },    
	        type : 'get',
	        timeout : '10000',  
	        cache : false,    
	        dataType : "jsonp",
	        jsonp: "callback",      //传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
	        jsonpCallback:"jsonp_activityindex",      //自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
	        beforeSend : function(XMLHttpRequest){
	           //ShowLoading();
	           loadingShow();
	       	},
	        success : function(response , status , xhr) {
	        	//alert(response.ret);
	        	if (response.ret != 0) {
	        		// 提示错误
	        		//alert(response.ret + ' , 111');
	        		errorShow('(' + response.msg + ')');
	        		return false;
	        	}

	        	var giftInfo = response.reward_list;
	        	//alert(giftInfo);
	        	if (!giftInfo) {
					//alert('xxx');
					errorShow('<br>信息有误,返回主页操作！(info null)');
					return false;
	        	}
	        	var giftLen = giftInfo.length,
					$giftTag = $('.form-top'),
					$txtTag = $('.gift-txt p.first-txt');

				//alert(giftLen + ' , ' + giftInfo.id);
	        	if(giftLen > 0){
					$giftTag.html('');
					for(var i = 0; i < giftLen; i++){
						if(giftInfo[i].id >=0 && giftInfo[i].id <=8 && giftInfo[i].name.length > 0){
							if(giftLen == 1){
								$giftTag.append('<div class="gift-img"><img src="images/gift' + giftInfo[i].id + '.png" /></div>');
								$txtTag.append('<span><b>' + giftInfo[i].name + '</b>一个</span>, ');

							}else if(giftLen == 2 && giftInfo[i].id >=0 && giftInfo[i].id <=8 && giftInfo[i].name.length > 0 ){
								$giftTag.append('<div class="gift-img"><img src="images/gift' + giftInfo[i].id + '.png" /></div>');
								$('.form-top .gift-img').addClass('gift-img2');
								$txtTag.append('<span><b>' + giftInfo[i].name + '</b>一个</span>, ');

							}else if(giftLen >= 3 && giftInfo[i].id >=0 && giftInfo[i].id <=8 && giftInfo[i].name.length > 0 ){
								$giftTag.append('<div class="gift-img"><img src="images/gift' + giftInfo[i].id + '.png" /></div>');
								$('.form-top .gift-img').addClass('gift-img3');
								$txtTag.append('<span><b>' + giftInfo[i].name + '</b>一个</span>, ');
							}
						}else{
							//alert('444');
							errorShow('<br>信息有误,返回主页操作！');
							return false;
						}
			    	}
				}else{
					//alert('666');
					errorShow('<br>信息有误,返回主页操作！');
					return false;
				}
				
				if(response.name.length > 0){
					$('.input-name').attr({'value' : response.name});
					$('.input-name')[0].placeholder = '';
				}
				if(response.phone.length > 0){
					$('.input-tel').attr({'value' : response.phone});
					$('.input-tel')[0].placeholder = '';
				}
				if(response.address.length > 0){
					$('.input-addr').attr({'value' : response.address});
					$('.input-addr')[0].placeholder = '';
				}

	        },
	        complete: function(XMLHttpRequest, textStatus){
	           //HideLoading();
	           loadingHide();
	        },
	        error : function(){
	        	errorShow('(' + XMLHttpRequest.status + ',' + XMLHttpRequest.readyState + ')');
	        }
	    });
	});
	

	function ajaxRequest(ccid,name,mobile,address){
		var url = encodeURI('http://proxy.icomico.com/activitycommit?ccid='+ccid+'&activityid=11&name='+name+'&phone='+mobile+'&address='+address+'&from=form'+'&t='+(new Date()).valueOf());
		var aj = $.ajax({    
	        url : url,// 跳转到 action
	        type : 'get',
	        timeout : '10000',  
	        cache : false,    
	        dataType : "jsonp",
	        jsonp: "callback",      //传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
	        jsonpCallback:"jsonp_activitycommit",      //自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
	        beforeSend : function(XMLHttpRequest){
	           //ShowLoading();
	           loadingShow();
	       	},
	        success : function(response , status , xhr) {
	        	if (response.ret != 0) {
	        		// 提示错误
	        		errorShow('(' + response.ret + ',' + status + ')');
	        		return false;
	        	}
	        	$('.form-succbg').show();		
	        },
	        complete: function(XMLHttpRequest, textStatus){
	           //HideLoading();
	           loadingHide();
	        },
	        error : function(XMLHttpRequest, textStatus, errorThrown){
	        	errorShow('(' + XMLHttpRequest.status + ',' + XMLHttpRequest.readyState + ')');
	        }    
	    });
	}

	document.getElementById('form-input').onsubmit = function(){
		//var tipTxt = {empty:'*亲,输入信息不能为空哟',format:'*亲,手机格式貌似有误哟'};
		return validate(this);
	}

	function validate(frm){
		var name = $('.input-name',frm).val(),
			mobile = $('.input-tel',frm).val(),
			address = $('.input-addr',frm).val(),
			error = false;

		if(name == ''){
			$('.form-name p',frm).css({visibility:'visible'});
			error = true;
		}else{
			$('.form-name p',frm).css({visibility:'hidden'});
		}

		//1[3-9]\d{9} 默认
		//!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(mobile)
		if(!/^(1[3-9])\d{9}$/i.test(mobile)){
			$('.form-tel p',frm).css({visibility:'visible'});
			error = true;
		} else if(mobile == ''){
			$('.form-tel p',frm).css({visibility:'visible'});
			error = true;
		} else{
			$('.form-tel p',frm).css({visibility:'hidden'});
		}

		if(address == ''){
			$('.form-address p',frm).css({visibility:'visible'});
			error = true;
		}else{
			$('.form-address p',frm).css({visibility:'hidden'});
		}

		if( error ){
			
		}else{
			//ajaxRequest();
			ajaxRequest(ccid,name,mobile,address);
		}
		return false;
	}
