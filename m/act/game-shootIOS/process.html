	</div>
	<h3 class="pro-tip">
		<!-- 射爆<i>两</i>只气球赢取奖品~~ -->
	</h3>
	<div class="balloon-area">
		<ul class="balloon-list">
			<li>
				<div class="libg"><img src="images/ball-liimg.png" /></div>
				<div class="liball">
					<span class="pink"></span>
					<span class="green"></span>
					<span class="khaki"></span>
					<span class="blue"></span>
				</div>
			</li>
			<li>
				<div class="libg"><img src="images/ball-liimg.png" /></div>

					<span class="pink"></span>
					<span class="blue"></span>
				</div>
			</li>
			<li>

					<span class="khaki"></span>
					<span class="orange"></span>
				</div>
			</li>
		</ul>
	</div>
	<div class="result-area">
		<div class="result-con lose-con">

			</div>
		</div>
		<div class="result-con succ-con">
			<div class="result-top">
				<span class="succ-img"><img src="images/giftbg.png" /></span>
				<span class="succ-txt">
					恭喜你～获得<i>小米路由</i>
				</span>

			<div class="result-bot">
				<a href="javascript:;" class="btn-common btn-get">立即领奖</a>

</div>
