            #toast {
                position: fixed;
                bottom: 2rem;
                left: 50%;
                transform: translate3d(-50%, 0, 0);
                -ms-transform: translate3d(-50%, 0, 0);
                -moz-transform: translate3d(-50%, 0, 0);
                -webkit-transform: translate3d(-50%, 0, 0);
                -o-transform: translate3d(-50%, 0, 0);
                border-radius: .3rem;
                background: #000;
                color: #fff;
                padding: .5rem 1rem;
                text-align: center;
                opacity: .7;
                -webkit-tap-highlight-color: transparent;
                /*The good stuff */
                -webkit-transition: opacity 0.5s ease-out;
                /* Saf3.2+, Chrome */
                -moz-transition: opacity 0.5s ease-out;
                /* FF4+ */
                -ms-transition: opacity 0.5s ease-out;
                /* IE10? */
                -o-transition: opacity 0.5s ease-out;
                /* Opera 10.5+ */
                transition: opacity 0.5s ease-out;
                z-index: 9999;
                font-size: .7rem;
                background: #6B6A6A;
            }

            li {
                position: relative;
            }

            .praise {
                position: absolute;
                width: 49%;
                top: 0;
                height: 100%;
            }

            .p1-btn {
                left: 0;
            }

            .p2-btn {
                right: 0;
            }

            .praise-pannel {
                background-color: #000;
                width: 100%;
                padding-bottom: .5rem;
            }

            .praise-cnt {
                display: inline-block;
                width: 49%;
                color: #fff;
                background-color: #000;
                text-align: center;
            }

            .praised {
                color: #E62B32;
            }

        <script src="http://m.comicool.cn/tpl/dist/act-global.min.js" type="text/javascript"></script>
        <script>
        ReactDOM.render(React.createElement(PostAndCtrl, {postType: "topic2027"}), document.getElementById('post-and-Ctrl'));
            var shareJsonObj = {
                    'title' : '暗黑-禁术',
                    'describe' : '高考作弊指南',
                    'imageUrl' : 'http://cdn.icomicool.cn/m/act/201606/exam/images/exam_share.jpg',
                    'pageUrl': window.location.href
                };
            setShareInfo(shareJsonObj, {
                use: 'baidu',
                init: initBaiduSharePanel
            });

            function initBaiduSharePanel() {
                var _ = function(selector, parent) {
                        return (parent || document).querySelector(selector);
                    },
                    header = _('.header'),
                    trigger = _('.icon-share', header),
                    mask = _('#ShareBg'),
                    shareBtn = _('#share-btn'),
                    panel = _('.bdsharebuttonbox'),
                    cancelBtn = _('.share-clo', panel),
                    panelTitle = _('#ShareCon h2'),
                    panelImageCont = _('#ShareCon em'),
                    panelImage = new Image(),
                    hidePanel = function() {
                        mask.style.display = panel.style.display = 'none';
                    };
                header.style.display = 'block';
                panelTitle.innerHTML = this.title;
                panelImage.src = this.imageUrl;
                panelImageCont.appendChild(panelImage);
                trigger.addEventListener('click', function() {
                    mask.style.display = panel.style.display = 'block';
                });
                mask.addEventListener('click', hidePanel);
                cancelBtn.addEventListener('click', hidePanel);
            }

            $.ajax({
                url: 'http://comicool.cn/simple_vote.php',
                dataType: "jsonp",
                data: {},
                jsonpCallback: "jsonp_match",
                success: function (data) {
                    var p1Cnt = data.results[51];
                    var p2Cnt = data.results[52];
                    $(".praise-p1").html(p1Cnt);
                    $(".praise-p2").html(p2Cnt);

                    var hasPraised = getCookie('examPraise');
                    if (hasPraised) {
                        $('.praise-' + hasPraised).addClass('praised');
                    }
                }
            })

            window.onload = function() {
                $("#share-btn").on("click", function() {
                    if (CONFIG.isApp) {
                        callAppFunction('popupSharePanel',{
                                "title": '暗黑-禁术',
                                "describe": '高考作弊指南',
                                "imageurl": 'http://cdn.icomicool.cn/m/act/201606/exam/images/exam_share.jpg',
                                "page_url": window.location.href,
                                "weibo_describe": "高考作弊指南"
                            });
                    } else {
                        $("#ShareBg,.bdsharebuttonbox").show();
                    }
                });

                bindOpenComicEvents();
            }

            function bindOpenComicEvents() {
                var readComic;
                if (CONFIG.isApp) {
                    readComic = function(ccid) {
                        callAppFunction('openEpisodeReaderPage', {
                            comic_id: ccid,
                            ep_id: 1
                        });
                    }
                } else {
                    readComic = function(ccid) {
                        window.location.href = 'http://m.comicool.cn/content/reader.html?comic_id=' + ccid + '&ep_id=1';
                    }
                }
                $(".go").on('click', function(e) {
                    var ccid = this.dataset.ccid;
                    if (ccid !== undefined && ccid !== "") {
                        readComic(ccid);
                    }
                });

                $('.praise').on('click', function () {
                    hasPraised = getCookie('examPraise');
                    var praiseType = $(this).data("p");
                    console.info('praiseType : ' + praiseType);
                    $('.praise-cnt').removeClass('praised');
                    if (hasPraised) {
                        if (hasPraised == praiseType) {
                            drawToast('你已经点过赞了！');
                        } else {
                            $('.praise-' + praiseType).html(function (i, v) {
                                return Number(v) + 1;
                            }).addClass('praised');
                            if (hasPraised == 'p1') {
                                $('.praise-p1').html(function (i, v) {
                                    return Number(v) - 1;
                                });
                                $.get("http://comicool.cn/simple_vote.php?sel=51");
                            } else {
                                $('.praise-p2').html(function (i, v) {
                                    return Number(v) - 1;
                                });
                                $.get("http://comicool.cn/simple_vote.php?sel=52");
                            }
                            setCookie("examPraise", praiseType, 30);
                        }
                    } else {
                        $('.praise-' + praiseType).html(function (i, v) {
                            return Number(v) + 1;
                        }).addClass('praised');
                        if (praiseType == 'p1') {
                            $.get("http://comicool.cn/simple_vote.php?sel=52");
                        } else {
                            $.get("http://comicool.cn/simple_vote.php?sel=51");
                        }
                        setCookie("examPraise", praiseType, 30);
                    }
                });
            }

            function hideToast() {
                var alert = document.getElementById("toast");
                alert.style.opacity = 0;
                clearInterval(intervalCounter);
            }

            function drawToast(message) {
                var alert = document.getElementById("toast");
                if (alert == null) {
                    var toastHTML = '<div id="toast">' + message + '</div>';
                    document.body.insertAdjacentHTML('beforeEnd', toastHTML);
                } else {
                    alert.remove();
                    drawToast(message);
                }
                intervalCounter = setInterval("hideToast()", 3000);
            }

        </script>
