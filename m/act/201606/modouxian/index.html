	<body>

			<a href="http://m.comicool.cn"><i class="l-icon iconfont icon-home"></i></a>
			<i class="r-icon iconfont icon-share"></i>
		</header>
		<ul class="img-list">
			
			<li><img src="http://cdn.icomicool.cn/m/act/201606/modouxian/images/index_01.jpg" alt="深夜故事之墨斗线" /></li>
			<li><img src="http://cdn.icomicool.cn/m/act/201606/modouxian/images/index_02.jpg" alt="深夜故事之墨斗线" /></li>
			<li><img src="http://cdn.icomicool.cn/m/act/201606/modouxian/images/index_03.jpg" alt="深夜故事之墨斗线" /></li>
			<li><img src="http://cdn.icomicool.cn/m/act/201606/modouxian/images/index_04.jpg" alt="深夜故事之墨斗线" /></li>
			<li><img src="http://cdn.icomicool.cn/m/act/201606/modouxian/images/index_05.jpg" alt="深夜故事之墨斗线" /></li>
			<li class="go" data-ccid="10173" data-epid="5"><img src="http://cdn.icomicool.cn/m/act/201606/modouxian/images/index_06.jpg" alt="深夜故事之墨斗线" /></li>
		</ul>
		<div id="post-and-Ctrl"></div>

		<!-- 百度分享面板 -->
		<div id="ShareBg"></div>
		<div class="bdsharebuttonbox sharebox" data-tag="share_1">
			<div id="ShareCon">
				<em></em>
				<h2></h2>
			</div>
			<div>
				<a data-cmd="tsina"></a><i class="icon-xinlangweibo iconfont"></i>
				<a data-cmd="sqq"></a><i class="icon-qq iconfont" data-cmd="bds_sqq"></i>
				<a data-cmd="qzone"></a><i class="icon-qqkongjian iconfont" data-cmd="bds_qzone"></i>
				<a data-cmd="douban"></a><i class="icon-douban iconfont" data-cmd="bds_douban"></i>
			</div>
			<div class="share-clo">取消</div>
		</div>
		<script src="http://www.comicool.cn/m/tpl/dist/act-global.min.js?t=20160629" type="text/javascript"></script>
		<script>
			ReactDOM.render(React.createElement(PostAndCtrl, {postType: "comic", comic_id: 10173}), document.getElementById('post-and-Ctrl'));
			setShareInfo({
				title: '深夜故事之墨斗线',
				describe: '墨斗线漫画',
				imageUrl: 'http://cdn.icomicool.cn/m/act/201606/modouxian/images/modouxian_share.jpg',
				pageUrl: window.location.href
			}, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					wxqq = _('#wxqq'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				if (CONFIG.isWeixin || CONFIG.isQQ || CONFIG.isWeibo) {
					trigger.addEventListener('click', function() {
						document.getElementById('ShareBg').style.display = 'block';
						document.getElementById('ShareBg').innerHTML = '<img src="http://cdn.icomicool.cn/m/images/shareTip.png" >';
						header.style.display = 'none';
					});
					document.getElementById('ShareBg').addEventListener('click', function() {
						document.getElementById('ShareBg').style.display = 'none';
						header.style.display = 'block';
					})
				} else {
					trigger.addEventListener('click', function() {
						mask.style.display = panel.style.display = 'block';
					});
					mask.addEventListener('click', hidePanel);
					cancelBtn.addEventListener('click', hidePanel);
				}
			}
			bindOpenComicEvents();

			function bindOpenComicEvents() {
				var readComic;
				if (CONFIG.isApp) {
					readComic = function(ccid, epid) {
		                callAppFunction('openEpisodeReaderPage', {
		                    comic_id: ccid,
		                    ep_id: epid
		                });
		            }
				} else {
					readComic = function(ccid) {
		                window.location.href = 'http://m.comicool.cn/content/reader.html?comic_id=' + ccid + '&ep_id=5';
		            }
				}
				$(".go").on('click', function(e) {
					var ccid = this.dataset.ccid,
						epid = this.dataset.epid;
					if (ccid !== undefined && ccid !== "") {
						readComic(ccid, epid);
					}
				});
			}
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "//hm.baidu.com/hm.js?91ce1b276d999b0757a6bf47b0e86df6";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
