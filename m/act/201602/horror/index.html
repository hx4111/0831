<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>专题漫画推荐“恐怖系列”第一期！</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="专题漫画推荐“恐怖系列”第一期！">
		<link rel="stylesheet" href="http://m.comicool.cn/act/act-common/css/common.css">
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1447060501_1939075.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="http://m.comicool.cn/m-common/js/init.js"></script>

	</head>

	<body>
		<!-- 一般化分享 -->
		<h1 class="thumbnails" style="display:none">
       专题漫画推荐“恐怖系列”第一期！

        <img src="http://cdn.icomicool.cn/m/act/201602/horror/images/share.jpg">
    </h1>
		<div class="loading-spinner"></div>
		<header class="header header-fixed header-shadow">
			<a class="l-icon icon-home" href="http://m.comicool.cn"></a>
			<i class="r-icon icon-share"></i>
		</header>
		<div id="wxqq">
			<img src="http://cdn.icomicool.cn/m/images/shareTip.png">
		</div>
		<!-- 主要内容：开始 -->
		<div id="imglist">
			<img src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_01.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_02.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_03.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img data-id="3701" src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_04.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_05.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img data-id="93" src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_06.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img data-id="70" src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_07.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_08.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img data-id="688" src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_09.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img data-id="94" src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_10.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_11.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
			<img src="http://cdn.icomicool.cn/m/act/201602/horror/images/horror_12.jpg" alt="专题漫画推荐“恐怖系列”第一期！" />
		</div>
		<div class="discuss_betting">
			<script type="text/template" id="tmpl-discuss">
				<div class="talk_title_betting">
					<span><i class="iconfont icon-liuyan" id="post-counter">{{post_count}}</i></span>
				</div>
				{{if post_list && post_list.length}} {{include 'tmpl-comments'}} {{/if}}
			</script>
		</div>
		<script type="text/template" id="tmpl-comments">
			{{each post_list as item index}}
			<div class="talk_comment" data-id="{{item.post_id}}">
				<li>
					<div class="post-photo">
						<img src="{{item.ccid | getUserInfo:user_list,'icon', 'images/default_avatar.png'}}">
					</div>
					<h3>{{item.ccid | getUserInfo:user_list,'nickname','酷酱'}}</h3>
					<time>{{item.post_time | date2string}}</time>
				</li>
				<li>
					<p class="comment-content">{{item.post_text}}</p>
				</li>
				<small><i class="iconfont icon-xin"></i>{{item.praise_count}}</small>
			</div>
			{{/each}}
		</script>
		<div class="publish_betting"></div>
		<!-- 主要内容：结束 -->
		<!-- 百度分享面板 -->
		<div id="ShareBg"></div>
		<div class="bdsharebuttonbox sharebox" data-tag="share_1">
			<div id="ShareCon">
				<em></em>
				<h2></h2>
			</div>
			<div>
				<a data-cmd="tsina"></a><i class="icon-xinlangweibo iconfont"></i>
				<a data-cmd="sqq"></a><i class="icon-qq iconfont" data-cmd="bds_sqq"></i>
				<a data-cmd="qzone"></a><i class="icon-qqkongjian iconfont" data-cmd="bds_qzone"></i>
				<a data-cmd="douban"></a><i class="icon-douban iconfont" data-cmd="bds_douban"></i>
			</div>
			<div class="share-clo">取消</div>
		</div>
		<script src="http://m.comicool.cn/m-common/js/app.js"></script>
		<script src="http://www.comicool.cn/common/js/template.js"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script id="testa" src="js/comment.js"></script>
		<script>
			var readComic;
			if (isApp) {
				readComic = function(id) {
					callAppFunction('openEpisodeReaderPage', {
						comic_id: id,
						ep_id: 1
					});
				}
			} else {
				readComic = function(id) {
					window.location.href = 'http://m.comicool.cn/content/reader.html?comic_id=' + id + '&ep_id=1';
				}
			}
			var imglist = document.getElementById("imglist");
			var imglistLi = imglist.getElementsByTagName("img");
			for (var i = 0, len = imglistLi.length; i < len; i++) {
				imglistLi[i].addEventListener('click', function() {
					var id = this.dataset.id;
					if (id !== undefined && id !== "") {
						readComic(id);
					}
				});
			}
			var date = new Date();
			document.getElementById("testa").setAttribute("src", "js/comment.js?a=" + date.getTime());
			setShareInfo({
				title: '专题漫画推荐“恐怖系列”第一期！',
				describe: '恐怖往往隐藏在黑暗的背后，喜欢恐怖题材的孩纸感受到不一样的诡异！',
				imageUrl: 'http://cdn.icomicool.cn/m/act/201602/horror/images/share.jpg',
				pageUrl: window.location.href
			}, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					wxqq = _('#wxqq'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = wxqq.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				trigger.addEventListener('click', function() {
					mask.style.display = panel.style.display = 'block';
				});
				mask.addEventListener('click', hidePanel);
				wxqq.addEventListener('click', hidePanel);
				cancelBtn.addEventListener('click', hidePanel);
				if (isApp || isWeixin || isQQ || isWeibo) {
					header.style.display = 'none';
				}
			}
		</script>
		<!-- 百度统计 -->
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "//hm.baidu.com/hm.js?91ce1b276d999b0757a6bf47b0e86df6";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
