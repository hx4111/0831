<script type="text/javascript">
/*window.addEventListener('load', function() {

var retry = true;
var ua=navigator.userAgent.toLowerCase(),
    isMobile = ua.indexOf('mobile')>0,
    isWeixin = (/micromessenger/.test(ua)) ? true : false,
    isQQ = (/qq\//.test(ua)) ? true : false,
    isIOS = ua.indexOf('(ip')>0 && isMobile,
    isWeibo = (/Weibo/i.test(ua)) ? true : false,
    isApp = (/icomico/i.test(ua)) ? true : false,
    isIOSApp = (/icomico_ios./i.test(ua)) ? true : false,
    isAndroidApp = (/icomico_adr./i.test(ua)) ? true : false;

var leagueOrder = getQueryString('league_order') || '';

var shareTextInfo = {
    title: '可米酷漫画周赛获奖公告',
    describe: '又一个千元大奖放出，潜力漫画从这里出发~',
    imageUrl: 'http://cdn.icomicool.cn/m/act/201507/week-game/images/awards-pub/share-img.jpg' + encodeURIComponent('?imageMogr2/thumbnail/240x'),
    pageUrl: 'http://m.comicool.cn/act/201507/week-game/awards-pub.html?league_order=' + leagueOrder
};
if (isAndroidApp) {
    shareTextInfo.imageUrl = 'http://cdn.icomicool.cn/m/act/201507/week-game/images/awards-pub/share-img.jpg';
}

$('title').html(shareTextInfo.title);

(function(){
    if (!isApp) {
        //底部状态条，打开app
        $('.float-fix').show();
        var floatHeight = $('.float-fix').height();

        $('.float-clo').on('click', function(){
            $('.float-fix').hide();
            $('.pagebox').css('padding-bottom', 0);
        });

        $('.float-img, .open-btn').on('click', function(){
             window.location.href = 'http://m.app.comicool.cn/smart_open/main.php';
        });

        //微信\QQ\微博下无顶部状态条
        if (isWeixin || isQQ ||isWeibo) {
            /*$('.icon-share').on('click', function () {
                $('.tipbox').show();
            });
            $('.tipbox').on('click', function () {
                $(this).hide();
            });*/
        } else {
            $('.topbar').show();
            $('.icon-share').on('click', function () {
                $('.sharebox').show();
            });
            $('a.share-clo').on('click', function () {
                $('.sharebox').hide();
            });
        }
    }
})();

var dataChampionHtml = '';
var dataListHtml = '';
var bottomHtml = '';
var retry = false;
//alert(leagueOrder);
function ajaxRequest() {
    $.ajax({
        url: CONFIG.ajaxBase+"league4h5",   //测试：http://121.201.7.97/ 正式：http://proxy.icomico.com/
        data: {
            league_order: leagueOrder,
            vote_support:1
        },
        type: 'GET',
        timeout: 5000,
        dataType: 'jsonp',
        jsonp: 'callback',
        jsonpCallback: 'jsonp_league',
        beforeSend: function(){
            $('.loading').show();
        },
        success: function(data){
            console.log(data);
            if( data.msg == 'success'){
            	if (!data.ago_list) {
            		$('.no-awards').show();
            		return false;
            	}
                
                //如果参数超过当前期，则跳转到预告页
                if (!leagueOrder || (leagueOrder && leagueOrder > data.ago_list.length)) {
                    window.location.href = 'notice.html';
                    return false;
                }

                $('.awards-champion, .joinbox, .awards-bottom').show();

                var listInfo = data.ep_list;
                var listArr = data.ep_ext_list; //点赞数
                listArr.sort(function(a, b) {
                    var r1 = a.praise_count;
                    var r2 = b.praise_count;
                    return r2 - r1;
                });

                function getItemInfo(comic_id) {
                    for (var k = 0, len = listInfo.length; k < len; k++) {
                        var obj = listInfo[k];

                        if (obj.comic_id == comic_id) {
                            return obj;
                        }
                    }
                }

                for (var i = 0, len = listArr.length; i < len; i++) {
                    var item = listArr[i];
                    var itemInfo = getItemInfo(item.comic_id);
                    var praiseNum = item.praise_count;
                    var imgUrl = 'http://cdn.icomico.com/' + itemInfo.ep_poster;
                    var imgAlt1 = '漫画周赛,获奖作品';
                    var imgAlt2 = '漫画周赛,漫画网,二次元';
                    var title = itemInfo.ep_title;
                    var author = itemInfo.author_name;
                    var authorIcon = itemInfo.author_icon;
                    var authorIconAlt = author + ',参赛作品';
                    var desc = itemInfo.ep_desc;
                    var setReaderId = itemInfo.comic_id + ',' + itemInfo.ep_id;
                    //console.log(praiseNum, itemInfo);
                    if (i < 1) {
                        dataChampionHtml +='<h1>'
                                         +      '<i class="icon-img-sm">'
                                         +          '<img src="' + authorIcon + '" alt="' + imgAlt1 + '" />'
                                         +      '</i>'
                                         +      '<span class="cham-author">作者：<em>' + author + '</em></span>'
                                         +      '<span class="cham-num">'
                                         +          '<img src="images/awards-pub/num-money.png" />'
                                         +      '</span>'
                                         + '</h1>'
                                         + '<div class="cham-img">'
                                         +      '<img src="' + imgUrl + '?imageView2/2/w/540" alt="' + imgAlt1 + '" />'
                                         + '</div>'
                                         + '<h3>' + title + '</h3>'
                                         + '<p>' + desc + '</p>'
                                         + '<div class="cham-btn">'
                                         +      '<a data-readerid="' + setReaderId + '"><img src="images/awards-pub/btn-read.png" /></a>'
                                         + '</div>';
                    } else {
                        dataListHtml +='<li>'
                                     +      '<div class="li-img">'
                                     +          '<img src="' + imgUrl + '?imageView2/2/w/320" alt="' + imgAlt2 + '" />'
                                     +      '</div>'
                                     +      '<h3>' + title + '</h3>'
                                     +      '<p>作者：<em>' + author + '</em></p>'
                                     +      '<div class="li-btn">'
                                     +          '<a data-readerid="' + setReaderId + '"><img src="images/awards-pub/btn-read.png" /></a>'
                                     +      '</div>'
                                     +   '</li>'
                    }
                }
                $('.awards-champion').html(dataChampionHtml);
                $('.join-list').html(dataListHtml);
                $('.icon-img-sm img')[0].onerror = function() {
                    $(this).attr('src', 'images/default-img.png');
                }
                $('.awards-t1 span').text(data.league_info.league_order);
                $('.awards-t2 span').text(data.league_info.league_date);

                $('.join-list li .li-img img').each(function (i){
                    //console.log(this)
                    //另一种写法
                    $(this).on('error', function (){
                        $(this).attr('src', 'images/icon-error2.jpg');
                        $(this).parent().siblings().hide();
                        $(this).parents('li').append('<div class="li-error-txt" style="text-align:center;height:.8rem;line-height:.8rem;color: #222222;font-size:.65rem;padding-top:.5rem;">纳尼？作品销毁啦~</div>').css('borderBottom','none');
                    });
                });

                //打开详情页
                $('.cham-btn a').on('click', function () {
                    commonBtnJump($(this));
                });

                $('.join-list li .li-btn a').on('click', function () {
                    commonBtnJump($(this));
                });

                var bottomListLen = leagueOrder || data.ago_list.length;
                if (bottomListLen > 1) {
                    //如果当前获奖作品为第一期，则不显示底部
                    if (leagueOrder <= 1) {
                        $('.awards-bottom').hide();
                        return false;
                    }
                    for ( var j = 0; j < bottomListLen; j++) {
                        if (j < (bottomListLen - 1)) {
                            var botData = data.ago_list[j];
                            var botDate = botData.league_date;
                            var botOrder = botData.league_order;
                            var botCover = 'http://cdn.icomico.com/' + botData.champion_comico_cover;
                            var botAuth = botData.champion_auth;
                            bottomHtml +='<li class="curr">'
                                   +     '<div class="li-img">'
                                   +         '<img src="' + botCover + '?imageView2/1/w/240/h/240" alt="漫画周赛,获奖作品" />'
                                   +     '</div>'
                                   +     '<h3><span>' + botAuth + '</span></h3>'
                                   +     '<p>第' + botOrder + '期</p>'
                                   +     '<div class="li-date">'
                                   +         '<span>' + botDate + '</span>'
                                   +     '</div>'
                                   + '</li>';
                        }  
                    }
                    $('.bottom-list').html(bottomHtml);
                    var liImgDefault = 'images/bot-default.jpg';
                    $('.bottom-list li .li-img img').each(function (i){
                        //console.log(this)
                        this.onerror = function (){
                             this.src = liImgDefault;
                        }

                        //另一种写法
                        /*$(this).on('error', function (){
                            $(this).attr('src', liImgDefault);
                        });*/
                    });

                    $('.bottom-list li .li-img').on('click', function(){
                        var sendIndex = $(this).parents('li').index() + 1;
                        window.location.href = 'awards-pub.html?league_order=' + sendIndex;
                    });
                } else {
                    $('.awards-bottom').hide();
                }
            } else {
                errorFn();
            }
        },
        complete: function(){
            $('.loading').hide();
        },
        error: function(){
            if (retry) {
                errorFn();
                return false;
            }
            ajaxRequest();
            retry = true;
        }
    });
}
ajaxRequest();

function errorFn() {
    var errorHtml = ''
                  +  '<div class="errorbox">'
                  +     '<p>加载中出现错误啦！~>(0_0)<~</p>'
                  +     '<div class="error-btn">'
                  +         '<span>重新加载</span>'
                  +     '</div>'
                  +  '</div>';

    $('.awards-pub').append(errorHtml);
    $('.error-btn span').on('click', function(){
        $('.errorbox').remove();
        ajaxRequest();
    });
}

//获取页面URL参数名
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return decodeURI(r[2]); return null;
};

//打开详情页
function commonBtnJump($elem) {
    var readerid = $elem.data('readerid');
    var readeridArr = readerid.split(',');
    var comicId = readeridArr[0];
    var epId = readeridArr[1];
    var openReaderObj = {
        'comic_id': comicId,
        'ep_id': epId
    };
    if (isApp) {
        callAppFunction("openEpisodeReaderPage", openReaderObj);
    } else {
        window.location.href = 'http://m.comicool.cn/content/reader.html?comic_id=' + comicId + '&ep_id=' + epId;
    }
}

function callAppFunction(func, args, callback) {
    //alert(func + ', 1');
    var argsString = JSON.stringify(args);
    if (isAndroidApp) {
        if (!comicool) {
            return false;
        }
        var result = eval("comicool." + func + "('" + argsString + "');");
        if (callback) {
            callback(result);
        }
    } else if (isIOSApp) {
        function handleCallback(func, args) {
            //alert(func);
            if (func != "setJSCallback") {
                return;
            }
            for (eventName in args) {
                window.WebViewJavascriptBridge.registerHandler(args[eventName], function(data, responseCallback) {
                    var appDataStr = JSON.stringify(data);
                    eval(args[eventName] + "('" + appDataStr + "');");
                });
            }
        }

        if (window.WebViewJavascriptBridge) {
            //alert(func + "1");
            window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
            handleCallback(func, args);
        } else {
            document.addEventListener('WebViewJavascriptBridgeReady', function() {
                //alert(func);
                window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
                handleCallback(func, args);
            }, false);
        }
    } else {
        return false;
    }
    return true;
}

                    timestamp: data.timestamp, // 必填，生成签名的时间戳
                    nonceStr: data.nonceStr, // 必填，生成签名的随机串
                    signature: data.signature,// 必填，签名，见附录1
                    jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });

                wx.ready(function() {

                        desc: shareTextInfo.describe, // 分享描述
                        link: shareTextInfo.pageUrl, // 分享链接
                        imgUrl: shareTextInfo.imageUrl
                    };

                    wx.onMenuShareAppMessage(wxShareObj);
                    wx.onMenuShareTimeline(wxShareObj);
                    wx.onMenuShareQQ(wxShareObj);
                });
            }
        });
    }

}   //window.onload 结束
