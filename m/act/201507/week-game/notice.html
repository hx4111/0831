var dataListHtml = '';
var bottomHtml = '';
function ajaxRequest() {
	$.ajax({
		url: CONFIG.ajaxBase+'league4h5',	//测试：http://121.201.7.97/ 正式：http://proxy.icomico.com/
        data: {
            league_status: 'later'
        },
		type: 'GET',
		timeout: 5000,
	    dataType: 'jsonp',
	    jsonp: 'callback',
	    jsonpCallback: 'jsonp_league',
		beforeSend: function(){
			$('.loading').show();
		},
		success: function(data){
			console.log(data);
			if( data.msg == 'success'){
                if (data.ep_ext_list == null) {
                    $('.notice-tip').show();
                    return false;
                }

                $('.notice').show();
				for (var i = 0, len = data.ep_list.length; i < len; i++) {
					var comiData = data.ep_list[i];
					var imgUrl = 'http://cdn.icomico.com/' + comiData.ep_poster;
					var imgAlt = '漫画周赛,漫画网,二次元';
					var title = comiData.ep_title;
					var author = comiData.author_name;
					var authorIcon = comiData.author_icon;
					var authorIconAlt = author + ',参赛作品';
					var desc = comiData.ep_desc;

                    if (!!title && !!comiData.ep_poster) {
                        dataListHtml +='<li>'
                                     +      '<div class="li-con">'
                                     +          '<div class="li-img">'
                                     +              '<img src="' + imgUrl + '?imageView2/2/w/540" alt="' + imgAlt + '" />'
                                     +          '</div>'
                                     +          '<div class="li-txt">'
                                     +              '<span class="li-title">' + title + '</span>'
                                     +              '<span class="li-author">'
                                     +                  '<i><img src="' + authorIcon + '" alt="' + authorIconAlt + '" /></i><em>' + author + '</em>'
                                     +              '</span>'
                                     +          '</div>'
                                     +      '</div>'
                                     +      '<p>' + desc + '</p>'
                                     + '</li>';
                    }
				};

				dataListHtml = '<ul class="main-list">' + dataListHtml + '</ul>'
				$('.notice-main').html(dataListHtml);

				$.each($('.main-list .li-author img'), function(i){
					$('.main-list .li-author img')[i].onerror = function() {
		    			$(this).attr('src', 'images/default-img.png');
		    		}
				});

				$('.notice-t1 span').text(data.league_info.league_order).css('height', 3.1+'rem');
                $('.notice-t2 span').text(data.league_info.league_date);

                //data.league_info.league_order = 3;
                //alert(data.league_info.league_order);

				//底部数据 ago_list 存在数据显示
				if ( data.ago_list != null) {
					$('.notice-bottom').show();
					var bottomListLen = data.ago_list.length;
                    //alert(bottomListLen);
                    for ( var j = 0; j < bottomListLen; j++) {
                        var botData = data.ago_list[j];
                        var botDate = botData.league_date;
                        var botOrder = botData.league_order;
                        var botCover = 'http://cdn.icomico.com/' + botData.champion_comico_cover;
                        var botAuth = botData.champion_auth;
                        bottomHtml +='<li class="curr">'
                                   +     '<div class="li-img">'
                                   +         '<img src="' + botCover + '?imageView2/1/w/240/h/240" alt="漫画周赛,获奖作品" />'
                                   +     '</div>'
                                   +     '<h3><span>' + botAuth + '</span></h3>'
                                   +     '<p>第' + botOrder + '期</p>'
                                   +     '<div class="li-date">'
                                   +         '<span>' + botDate + '</span>'
                                   +     '</div>'
                                   + '</li>';
                    }

                    $('.bottom-list').html(bottomHtml);
                    var liImgDefault = 'images/bot-default.jpg';
                    $('.bottom-list li .li-img img').each(function (i){
                        //console.log(this)
                        this.onerror = function (){
                             this.src = liImgDefault;
                        }

                        //另一种写法
                        /*$(this).on('error', function (){
                            $(this).attr('src', liImgDefault);
                        });*/
                    });
                    $('.bottom-list li .li-img').on('click', function(){
                        var sendIndex = $(this).parents('li').index() + 1;
                        window.location.href = 'awards-pub.html?league_order=' + sendIndex;
                    });
				};	//底部数据结束
			} else {
				errorFn();
			}
		},
		complete: function(){
			$('.loading').hide();
		},
		error: function(){
			errorFn();
		}
	});
}

function errorFn() {
	var errorHtml = ''
				  +	 '<div class="errorbox">'
				  +		'<p>加载中出现错误啦！~>(0_0)<~</p>'
				  +		'<div class="error-btn">'
				  +			'<span>重新加载</span>'
				  +		'</div>'
				  +	 '</div>';
	
	$('.notice-main').html(errorHtml);
	$('.error-btn span').on('click', function(){
		$('.notice-main').html('');
		ajaxRequest();
	});
}

    if (isWeixin) {

        $.ajax({

            dataType: 'jsonp',

                //alert(data);
                wx.config({

                    timestamp: data.timestamp, // 必填，生成签名的时间戳
                    nonceStr: data.nonceStr, // 必填，生成签名的随机串
                    signature: data.signature,// 必填，签名，见附录1
                    jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });

                wx.ready(function() {
                    var wxShareObj = {
                        title: shareTextInfo.title, // 分享标题
                        desc: shareTextInfo.describe, // 分享描述
                        link: shareTextInfo.pageUrl, // 分享链接
                        imgUrl: shareTextInfo.imageUrl
                    };

                    wx.onMenuShareAppMessage(wxShareObj);
                    wx.onMenuShareTimeline(wxShareObj);
                    wx.onMenuShareQQ(wxShareObj);
                });
            }
        });
    }

}   //window.onload 结束
