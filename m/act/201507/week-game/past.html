var dataListHtml = '';
var bottomHtml = '';
function ajaxRequest() {
	$.ajax({
		url: 'http://proxy.icomico.com/league4h5',	//测试：http://121.201.7.97/ 正式：http://proxy.icomico.com/
        data: {
            league_status: 'later'
        },
		type: 'GET',
		timeout: 5000,
	    dataType: 'jsonp',
	    jsonp: 'callback',
	    jsonpCallback: 'jsonp_league',
		beforeSend: function(){
			$('.loading').show();
		},
		success: function(data){
			console.log(data);
			if( data.msg == 'success'){
                /*if (data.ep_ext_list == null) {
                    $('.notice-tip').show();
                    return false;
                }*/
                var len = data.ago_list.reverse().length;
                var listHtml = '';
               
                for (var i = 0; i < len; i++) {
                    var cData = data.ago_list[i];
                    var cDate = cData.league_date;
                    var cCover = cData.champion_comico_cover;
                    var imgSize = '?imageView2/2/w/240';
                    var cOrder = cData.league_order;
                    var cAuthor = cData.champion_auth;

                    listHtml +='<li>'
                             +     '<div class="li-img">'
                             +         '<img src="http://cdn.icomico.com/' + cCover + imgSize + '" />'
                             +     '</div>'
                             +     '<div class="li-con">'
                             +         '<h3>'
                             +             '<span>第<b>' + cOrder + '</b>期</span>'
                             +             '<em>（' + cDate + '）</em>'
                             +         '</h3>'
                             +         '<p>周赛冠军：<span>' + cAuthor + '</span></p>'
                             +     '</div>'
                             + '</li>';
                }

                listHtml = '<ul class="past-list">' + listHtml + '</ul>';
                $('.past-main').html(listHtml);
                $('.past-list li').eq(0).find('.li-con h3').append('<i><img src="images/past/icon-new.png" /></i>');

                $('.past-list li').each(function (i){
                    $(this).on('click',function (){
                        var leagueOrder = $(this).find('b').text();
                        //alert(leagueOrder);
                        window.location.href = 'awards-pub.html?league_order=' + leagueOrder;
                    });
                });
                
			} else {
				errorFn();
			}
		},
		complete: function(){
			$('.loading').hide();
            //errorFn();
		},
		error: function(){
			errorFn();
		}
	});
}
ajaxRequest();

function errorFn() {
	var errorHtml = ''
				  +	 '<div class="errorbox">'
				  +		'<p>加载中出现错误啦！~>(0_0)<~</p>'
				  +		'<div class="error-btn">'
				  +			'<span>重新加载</span>'
				  +		'</div>'
				  +	 '</div>';
	
	$('.past-main').html(errorHtml);
	$('.error-btn span').on('click', function(){
		$('.past-main').html('');
		ajaxRequest();
	});
}

window.onload = function() {
    //app分享与微信分享
    if (isApp) {
        var appShareObj = {
            'title' : shareTextInfo.title,
            'describe' : shareTextInfo.describe,
            'imageurl' : shareTextInfo.imageUrl,
            'page_url' : shareTextInfo.pageUrl
        };
        var appShareStr = JSON.stringify(appShareObj);

        try {
            comicool.showShareBtn(appShareStr);
        } catch (e) {
            window.location.href= 'http://comicool/showShareBtn?title=' + appShareObj.title + '&describe=' + appShareObj.describe + '&imageurl=' + appShareObj.imageurl + '&page_url=' + encodeURIComponent(appShareObj.page_url);
        }
        //callAppFunction("showShareBtn", appShareObj);
    };
    
    if (isWeixin) {
        shareTextInfo.imageUrl = 'http://cdn.icomicool.cn/m/act/201507/week-game/images/past/share-img2.jpg';
        var wxUrl = 'http://comicool.cn/webapi/wxauth.php?url=' + encodeURIComponent(location.origin + location.pathname + location.search);

        $.ajax({
            url: wxUrl,
            type: 'GET',
            dataType: 'jsonp',
            jsonp: 'callback',
            jsonpCallback: 'jsonp_wxapi',
            success: function(data) {
                //alert(data);
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: data.appId, // 必填，公众号的唯一标识
                    timestamp: data.timestamp, // 必填，生成签名的时间戳
                    nonceStr: data.nonceStr, // 必填，生成签名的随机串
                    signature: data.signature,// 必填，签名，见附录1
                    jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });

                wx.ready(function() {
                    var wxShareObj = {
                        title: shareTextInfo.title, // 分享标题
                        desc: shareTextInfo.describe, // 分享描述
                        link: shareTextInfo.pageUrl, // 分享链接
                        imgUrl: shareTextInfo.imageUrl
                    };

                    wx.onMenuShareAppMessage(wxShareObj);
                    wx.onMenuShareTimeline(wxShareObj);
                    wx.onMenuShareQQ(wxShareObj);
                });
            }
        });
    }

}   //window.onload 结束
