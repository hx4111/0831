			var ua = navigator.userAgent.toLowerCase(),
				isMobile = ua.indexOf('mobile') > 0,
				isWeixin = (/micromessenger/.test(ua)) ? true : false,
				isQQ = (/qq\//.test(ua)) ? true : false,
				isIOS = ua.indexOf('(ip') > 0 && isMobile,

				isIOSApp = (/icomico_ios./i.test(ua)) ? true : false,
				isAndroidApp = (/icomico_adr./i.test(ua)) ? true : false;
			$.ajax({
				url: 'http://comicool.cn/simple_vote.php',
				dataType: "jsonp",
				data: {},
				jsonpCallback: "jsonp_match",
				success: function(data) {
					console.log(data)
					var arr = [];
					for (var item in data.results) {
						arr.push(item + ":" + data.results[item]);
					}
					//按照点赞排序
					var sageOrder = arr.sort(
						function(a, b) {
							var sta = a.split(":")[1];
							var stb = b.split(":")[1];
							return (stb - sta);
						}
					);
					var works = [{
						"author_title": "许逝",
						"author_id": 10587,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/1.jpg",
						"author_name": "MiNG",
					}, {

						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/2.jpg",
						"author_name": "法朗基",
					}, {

						"author_id": 10585,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/3.jpg",
						"author_name": "大长九",
					}, {
						"author_title": "轮回系列",
						"author_id": 10584,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/4.jpg",
						"author_name": "disappear",
					}, {
						"author_title": "逗生活",
						"author_id": 10583,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/5.jpg",
						"author_name": "芮比",
						"follow_count": 40
					}, {
						"author_title": "羁绊YOKE",
						"author_id": 10582,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/6.jpg",
						"author_name": "竹田 鸣",
					}, {
						"author_title": "不死的旅者",
						"author_id": 10576,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/7.jpg",
						"author_name": "赵壮辉",
					}, {
						"author_title": "再见，阿鬼",
						"author_id": 10574,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/8.jpg",
						"author_name": "灰渣渣",
					}, {
						"author_title": "封魔师",
						"author_id": 10575,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/9.jpg",
						"author_name": "咸鱼咯",
					}, {
						"author_title": "钢的武魂体",
						"author_id": 10573,
						"author_url": "http://cdn.icomicool.cn/m/act/201511/school_match/images/10.jpg",
						"author_name": "简简单单",
					}, ];
					var html = "";
					$.each(sageOrder,
						function(index, obj) {
							num = index + 1;
							var praise = obj.split(":")[1];
							var tops = obj.split(":")[0] - 1;
							//							console.log(index + "===" + praise + "===" + tops);
							if (num <= 3) {
								html += '<div class="awards clearfix"><span class="top' + num + '"></span><div>' + '<ul><em>' + num + '</em><a href="http://m.comicool.cn/content/detail.html?comic_id=' + works[tops].author_id + '" data-cid="' + works[tops].author_id + '"><img  src="' + works[tops].author_url + '"></a></ul>' + '<ul>' + '	<li class="fl">' + '<h2>' + works[tops].author_title + '</h2><small>' + works[tops].author_name + '</small></li>' + '<li class="fr"><i class="praise">点赞</i><u>' + praise + '</u></li></ul>' + '</div></div>'
							} else {
								html += '<div class="school_opus clearfix"><div><ul class="fl"><em>' + num + '</em><a href="http://m.comicool.cn/content/detail.html?comic_id=' + works[tops].author_id + '" data-cid="' + works[tops].author_id + '"><img src="' + works[tops].author_url + '"></a></ul>' + '<ul class="fr"><li>' + '<h2>' + works[tops].author_title + '</h2><small>' + works[tops].author_name + '</small></li>' + '<li><i class="praise">点赞</i><u>' + praise + '</u></li></ul></div></div>'
							}
						}
					);
					$(".content_box").append(html);
					if (isApp) {
						$(".content_box a").on("click", function(e) {
							e.preventDefault();
							var openDetailObj = {
								'comic_id': $(this).data('cid')
							};
							//                           调用接口数据
							callAppFunction("openComicDetailsPage", openDetailObj);
						})
					}
					if (getCookie('flag') !== "") {
						var item = getCookie('flag');
						//						console.log(item);
						for (var i = 0; i < arr.length; i++) {
							if (arr[i].split(":")[0] == item) {
								$(".praise").eq(i).addClass("praise_ok");
							}
							//							console.log(i+"==="+arr[i]+"==="+item+"===");
						}
					}
					//取得cookie    
					function getCookie(name) {
						var nameEQ = name + "=";
						var ca = document.cookie.split(';'); //把cookie分割成组    
						for (var i = 0; i < ca.length; i++) {
							var c = ca[i]; //取得字符串    
							while (c.charAt(0) == ' ') { //判断一下字符串有没有前导空格    
								c = c.substring(1, c.length); //有的话，从第二位开始取    
							}
							if (c.indexOf(nameEQ) == 0) { //如果含有我们要的name    
								return unescape(c.substring(nameEQ.length, c.length)); //解码并截取我们要值    
							}
						}
						return false;
					}
					//清除cookie    
					function clearCookie(name) {
						setCookie(name, "", -1);
					}
					//设置cookie    
					function setCookie(name, value, seconds) {
						seconds = seconds || 0; //seconds有值就直接赋值，没有为0，这个根php不一样。    
						var expires = "";
						if (seconds != 0) { //设置cookie生存时间    
							var date = new Date();
							date.setTime(date.getTime() + (seconds * 1000 *360 *24*365));
							expires = "; expires=" + date.toGMTString();
						}
						document.cookie = name + "=" + escape(value) + expires + "; path=/"; //转码并赋值    
					}
				}
			})
			setShareInfo({

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				trigger.addEventListener('click', function() {
					mask.style.display = panel.style.display = 'block';
				});
				mask.addEventListener('click', hidePanel);
				cancelBtn.addEventListener('click', hidePanel);
			}

			function callAppFunction(func, args, callback) {
				var argsString = JSON.stringify(args);
				if (isAndroidApp) {
					if (!comicool) {
						return false;
					}
					var result = eval("comicool." + func + "('" + argsString + "');");
					if (callback) {
						callback(result);
					}
				} else if (isIOSApp) {
					function handleCallback(func, args) {
						if (func != "setJSCallback") {
							return;
						}
						for (eventName in args) {
							window.WebViewJavascriptBridge.registerHandler(args[eventName], function(data, responseCallback) {
								var appDataStr = JSON.stringify(data);
								eval(args[eventName] + "('" + appDataStr + "');");
							});
						}
					}
					if (window.WebViewJavascriptBridge) {
						window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
						handleCallback(func, args);
					} else {
						document.addEventListener('WebViewJavascriptBridgeReady', function() {
							window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
							handleCallback(func, args);
						}, false);
					}
				} else {
					return false;
				}
				return true;
			}
