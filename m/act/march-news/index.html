<script type="text/javascript">
	setTimeout(function(){
		var linkImg = '<img src="images/btnbg.png" />'
		$('.imglist .linkbox a.link').append(linkImg);
	},1500);

    (function(){
        //客户端分享按钮，页面传 调用接口数据
        var MOBComico = {},
            ua = navigator.userAgent.toLowerCase();
        //获取设置的苹果安卓客户端ua信息
        MOBComico.app = (/icomico/i.test(ua)) ? true : false ;

        var shareJsonObj = {
            'title' : '三月新作推荐',
            'describe' : '小伙伴们，三月新作漫画预告即将来袭咯~~~',
            'imageurl' : 'http://cdn.icomicool.cn/m/act/march-news/images/share-img.jpg'
        };
        var shareJsonStr = JSON.stringify(shareJsonObj);
            
        if( MOBComico.app ){
            try {
                comicool.showShareBtn(shareJsonStr);
            } catch (e) {
                window.location.href= 'http://comicool/showShareBtn?title=' + shareJsonObj.title + '&describe=' + shareJsonObj.describe + '&imageurl=' + shareJsonObj.imageurl;
            }
        }
    })();

    function openDetailPage(comicId){
        var MOBComico = {},
            ua = navigator.userAgent.toLowerCase();
        //获取设置的苹果安卓客户端ua信息
        MOBComico.app = (/icomico/i.test(ua)) ? true : false ;

        var actJsonObj = {
            'comic_id': comicId
        };
        var actJsonStr = JSON.stringify(actJsonObj);

        if( MOBComico.app ){
            try {
                comicool.openComicDetailsPage(actJsonStr);
            } catch (e) {
                window.location.href="http://comicool/openComicDetailsPage?comic_id=" + comicId;
            }
        }else{
            window.location.href = 'http://m.comicool.cn/content/detail.html?comic_id=' + comicId;
        }
    }
