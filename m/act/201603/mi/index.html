	<body>

		<!-- 主要内容：开始 -->

			<img src="http://cdn.icomicool.cn/m/act/201603/mi/images/index.jpg" alt="吃谜少女隆重上线" />
			<a id='btn' href="javascript:;"></a>
		</div>
		<!-- 主要内容：结束 -->
		<!-- 百度分享面板 -->
		<div id="ShareBg"></div>
		<div class="bdsharebuttonbox sharebox" data-tag="share_1">
			<div id="ShareCon">
				<em></em>
				<h2></h2>
			</div>
			<div>
				<a data-cmd="tsina"></a><i class="icon-xinlangweibo iconfont"></i>
				<a data-cmd="sqq"></a><i class="icon-qq iconfont" data-cmd="bds_sqq"></i>
				<a data-cmd="qzone"></a><i class="icon-qqkongjian iconfont" data-cmd="bds_qzone"></i>
				<a data-cmd="douban"></a><i class="icon-douban iconfont" data-cmd="bds_douban"></i>
			</div>
			<div class="share-clo">取消</div>
		</div>
		<script src="http://m.comicool.cn/m-common/js/app.js"></script>
		<script>
			var btn = document.getElementById("btn");
			btn.addEventListener("click", function() {
				if (isAndroidApp) {
					callAppFunction('openEpisodeReaderPage', {
						comic_id: 11039,
						ep_id: 1
					});
				} else {
					window.location.href = "http://m.comicool.cn/content/reader.html?comic_id=11039&ep_id=1";
				}
			})

			function getByClass(clsName, parent) {
				//定义函数getByClass()实现获取document或指定父元素下所有class为on的元素  
				var body = document.body || document.documentElement,
					oParent = parent ? document.getElementById(parent) : body,
					elements = oParent.getElementsByTagName("*"),
					arr = [];
				for (var i = 0; i < elements.length; i++) {
					if (elements[i].className == clsName) {
						arr.push(elements[i]);
					}
				}
				return arr;
			}

			function callAppFunction(func, args, callback) {
				var argsString = JSON.stringify(args);
				if (isAndroidApp) {
					if (!comicool) {
						return false;
					}
					var result = eval("comicool." + func + "('" + argsString + "');");
					if (callback) {
						callback(result);
					}
				} else if (isIOSApp) {
					function handleCallback(func, args) {
						if (func != "setJSCallback") {
							return;
						}
						for (var eventName in args) {
							(function(eventName) {
								window.WebViewJavascriptBridge.registerHandler(args[eventName], function(data, responseCallback) {
									var appDataStr = JSON.stringify(data);
									eval(args[eventName] + "('" + appDataStr + "');");
								});
							})(eventName);
						}
					}
					if (window.WebViewJavascriptBridge) {
						window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
						handleCallback(func, args);
					} else {
						document.addEventListener('WebViewJavascriptBridgeReady', function() {
							window.WebViewJavascriptBridge.callHandler(func, argsString, callback);
							handleCallback(func, args);
						}, false);
					}
				} else {
					return false;
				}
				return true;
			}
			setShareInfo({
				title: '吃谜少女隆重上线',
				describe: '抖动文化与良筑良作联袂打造“悬疑推理”动态漫画，国内知名CV倾情献声。为了青春永驻，勿让智商掉线！',
				imageUrl: 'http://cdn.icomicool.cn/m/act/201603/mi/images/320.jpg',
				pageUrl: window.location.href
			}, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					wxqq = _('#wxqq'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = wxqq.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				trigger.addEventListener('click', function() {
					mask.style.display = panel.style.display = 'block';
				});
				mask.addEventListener('click', hidePanel);
				wxqq.addEventListener('click', hidePanel);
				cancelBtn.addEventListener('click', hidePanel);
				if (isApp || isWeixin || isQQ || isWeibo) {
					header.style.display = 'none';
				}
			}
		</script>
		<script src="http://cdn.icomicool.cn/m/m-common/js/fastclick.min.js"></script>

				s.parentNode.insertBefore(hm, s);
