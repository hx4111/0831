		<script src="http://cdn.icomicool.cn/m/m-common/js/zepto.min.js"></script>
		<script>
			var reader = {
				hideToast: function() {
					var alert = document.getElementById("toast");
					alert.style.opacity = 0;
					clearInterval(intervalCounter);
				},
				drawToast: function(message) {
					var alert = document.getElementById("toast");
					if (alert == null) {
						var toastHTML = '<div id="toast">' + message + '</div>';
						document.body.insertAdjacentHTML('beforeEnd', toastHTML);
					} else {
						alert.remove();
						reader.drawToast(message);
					}
					intervalCounter = setInterval("reader.hideToast()", 2000);
				},
				dateGo: function(today) {
					var myDate = new Date();
					if (myDate.getDate() >= today) {
						window.location.href = "http://m.comicool.cn/act/201603/shanhaishi/03" + today + "/index.html"
					} else {
						reader.drawToast("3月" + today + "日正式开启!");
					};
				},
				readerGo: function(epid) {
					if (isAndroidApp) {
						callAppFunction('openEpisodeReaderPage', {
							comic_id: 11047,
							ep_id: epid
						});
					} else {
						window.location.href = 'http://m.comicool.cn/content/reader.html?comic_id=11047&ep_id=' + epid;
					}
				}
			}
			$(function() {
				var oVideo = $("#video");
				var flag = true;
				oVideo.on("click", function() {
					if (flag) {
						oVideo.get(0).play();
						flag = false;
					} else {
						oVideo.get(0).pause();
						flag = true;
					}
				})
				$("#current").on("click", function() {
					reader.readerGo(1);
				})
				$("#three").on("click", function() {
					reader.dateGo(25);
				})
				$("#four").on("click", function() {
					reader.dateGo(26);
				})
			});
			setShareInfo({
				title: '第一重:山海见参',
				describe: '狼烟无言巨献《山海师》',
				imageUrl: 'http://cdn.icomicool.cn/m/act/201603/shanhaishi/0324/images/320.jpg',
				pageUrl: window.location.href
			}, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					wxqq = _('#wxqq'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = wxqq.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				trigger.addEventListener('click', function() {
					mask.style.display = panel.style.display = 'block';
				});
				mask.addEventListener('click', hidePanel);
				wxqq.addEventListener('click', hidePanel);
				cancelBtn.addEventListener('click', hidePanel);
				if (isApp || isWeixin || isQQ || isWeibo) {
					header.style.display = 'none';
				}
			}
		</script>
