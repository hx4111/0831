    },500);
    
  });

  // 图片递归加载
  function loadpic(list,callback){
      if( $.isArray(list) && list.length ){
          var item = list.shift(),
              image = new Image();
          // loadpic(list);
          image.src = item;
          image.alt = '可米酷漫画,comicool';
          image.onload = function(){
               $('.imgbox').append($(this));
             loadpic(list,callback);
          };
          image.onerror = function(){
               $('.imgbox').append($(this));
             loadpic(list,callback);
          };
      }else{
          $.isFunction(callback) && callback(list);
      }
  }
	
});
