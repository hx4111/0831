    <article class="pagebox zzjs-box">
    	<div id="readLnk">
    		<a href="javascript:;" class="lnk-read">马上阅读</a>
    	</div>
    	<div class="imgbox">

        </div>
    </article>

<script src="http://cdn.icomicool.cn/m/m-common/js/zepto.min.js"></script>
<script type="text/javascript">
	$(function(){
		
        var ua=navigator.userAgent.toLowerCase(),
            isMobile = ua.indexOf('mobile')>0,
            isWeixin = (/micromessenger/.test(ua)) ? true : false,
            isQQ = (/qq\//.test(ua)) ? true : false,
            isIOS = ua.indexOf('(ip')>0 && isMobile,
            isWeibo = (/Weibo/i.test(ua)) ? true : false ,
            isApp = (/icomico/i.test(ua)) ? true : false ,
            isIOSApp = (/icomico_ios./i.test(ua)) ? true : false ,
            isAndroidApp = (/icomico_adr./i.test(ua)) ? true : false ;

        //客户端分享按钮，页面传 调用接口数据
        var shareJsonObj = {
            'title' : '终极教师的传奇诞生！',
            'describe' : '太极世家的传人方炎，情路坎坷，穿越江湖，跑到朱雀学院担任语文老师，于是，一代终极教师的传奇从此诞生！',
            'imageurl' : 'http://cdn.icomicool.cn/m/act/zjjs/images/share-img.jpg'
        };
        var shareJsonStr = JSON.stringify(shareJsonObj);
        if( isApp ){
            try {
                comicool.showShareBtn(shareJsonStr);
            } catch (e) {
                window.location.href= 'http://comicool/showShareBtn?title=' + shareJsonObj.title + '&describe=' + shareJsonObj.describe + '&imageurl=' + shareJsonObj.imageurl;
            }
        }

		$('.lnk-read').on('click',function(evt){
			// console.log('type',evt.type);
			//调用接口数据
			var actJsonObj = {
				'comic_id': 756
			};
            var actJsonStr = JSON.stringify(actJsonObj);

            if( isApp ){
                try {
                    comicool.openComicDetailsPage(actJsonStr);
                } catch (e) {
                    window.location.href="http://comicool/openComicDetailsPage?comic_id=756";
                }
            }else{
                window.location.href = 'http://m.comicool.cn/content/detail.html?comic_id=756';
            }
		});
		
		//控制阅读页
		function cssControl(){
			var _btnHeight = $('#readLnk').height();
			$('.pagebox').css('paddingBottom' , _btnHeight);
		}

		//设置加载图片路径，并执行
		var imgs = ['http://cdn.icomicool.cn/m/act/zjjs/images/1.jpg','http://cdn.icomicool.cn/m/act/zjjs/images/2.jpg','http://cdn.icomicool.cn/m/act/zjjs/images/3.jpg'];
		loadpic(imgs,function(){
			$('#readLnk').show();
			cssControl();
		});

        // 图片递归加载
        function loadpic(list,callback){
            if( $.isArray(list) && list.length ){
                var item = list.shift(),
                    image = new Image();
                // loadpic(list);
                image.src = item;
                image.alt = '可米酷漫画,comicool';
                image.onload = function(){
                     $('.imgbox').append($(this));
                   loadpic(list,callback);
                };
                image.onerror = function(){
                     $('.imgbox').append($(this));
                   loadpic(list,callback);
                };
            }else{
                $.isFunction(callback) && callback(list);
            }
        }
		
	});
