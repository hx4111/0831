    <!-- 微信，qq分享图用 -->

                阅读可米酷漫画的时候端正点嘛↖(^ω^)↗，横着拿可不行

    <article class="pagebox praise-share">

            <img src="http://cdn.icomicool.cn/m/act/praise-share/images/top-1.png" alt="可米酷漫画,comicool" />

                </li>
                <li>
                    <img src="http://cdn.icomicool.cn/m/act/praise-share/images/2.png" alt="可米酷漫画,comicool" />
                </li>
                <li>
                    <img src="http://cdn.icomicool.cn/m/act/praise-share/images/3.png" alt="可米酷漫画,comicool" />
                </li>
                <li>
                    <img src="http://cdn.icomicool.cn/m/act/praise-share/images/4.png" alt="可米酷漫画,comicool" />
                </li>
                <li>
                    <img src="http://cdn.icomicool.cn/m/act/praise-share/images/5-2.png" alt="可米酷漫画,comicool" />
                </li>
            </ul>
            <div class="ps-award">
                <h1><img src="http://cdn.icomicool.cn/m/act/praise-share/images/tit.png" alt="可米酷漫画,comicool" /></h1>
                <ul class="award-list">
                    <!-- <li>
                        <h3>4月28日</h3>
                        <p>
                            <span>那年天气晴</span>
                            <span>何以笙萧默</span>

                        </p>
                    </li> -->

    <!-- 弹窗 -->
    <div class="form-pop">
        <div class="fp-inner fp-normal" style="display:block;">
            <div class="fp-t">
                <img src="http://cdn.icomicool.cn/m/act/praise-share/images/fp-t.png" alt="可米酷漫画,comicool" />
                <a href="javascript:;" class="fp-clo"><img src="http://cdn.icomicool.cn/m/act/praise-share/images/fp-clo.png" alt="可米酷漫画,comicool" /></a>
            </div>
            <div class="fp-c">
                <form action="" id="form-input">
                    <div class="fp-c-t">
                        <div class="fp-input">
                            <span>手机号码</span>
                            <input type="number" class="input-tel" placeholder="请输入你的联系电话" maxlength="11">
                        </div>
                        <div class="fp-error-txt">您填写的号码格式有误！</div>
                        <p>请填写个人手机号，我们会24小时内通过短信给您发放2张格瓦拉影票的电子兑换码。</p>
                    </div>

                    <div class="fp-btn">

        <div class="fp-inner fp-succ">

            </div>
            <div class="fp-c">
                <div class="fp-c-t">
                    <h1>您已提交成功</h1>

        </div><!-- 弹窗fp-succ end -->

        <div class="fp-inner fp-error">

                <a href="javascript:;" class="fp-clo"><img src="http://cdn.icomicool.cn/m/act/praise-share/images/fp-clo.png" alt="可米酷漫画,comicool" /></a>
            </div>
            <div class="fp-c">

                    <button type="submit" class="btn-retry" /><img src="http://cdn.icomicool.cn/m/act/praise-share/images/fp-btn-retry.png" alt="可米酷漫画,comicool" /></button>
                </div>
            </div>
        </div><!-- 弹窗fp-error end -->

    </div><!-- 弹窗 end -->

        <div class="error-con">

            <div class="error-btn">
                <a href="javascript:;" class="btn-common btn-reload">重新加载</a>
