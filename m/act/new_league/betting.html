<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>新周赛</title>
		<script src="http://www.comicool.cn/m/m-common/js/init.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/betting.css" />
        <link rel="stylesheet" type="text/css" href="http://cdn.icomicool.cn/m/tpl/css/style.min.css">
        <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1463478490_8874226.css">
        <script type="text/javascript" src="http://cdn.icomicool.cn/m/js/base.min.js"></script>
        <!--<script type="text/javascript" src="http://cdn.icomicool.cn/m/js/vconsole.min.js"></script>-->
	</head>

	<body>
		<div id="league-top">
			<li class="leftCenter">
				<span>新人王我当定了</span>
				<span>还有<small id="surplusDays">0</small>天火热开战</span>
				<!--<span>马上开战</span>-->
			</li>
		</div>
		<div id="league-rule" class="margin">
			<h3>你的王者由我（的酷币）来守护吧!</h3>
			<h3>押宝规则简介</h3>
			<p>1. 一注50酷币，一届赛事只能押一部作品哦〜
			</p>
			<p>2. 押宝按钮每点击一次就视为多押一注，上不封顶！</p>
			<p>3. 押中冠军将会双倍返还酷币，钱包的厚度，取决于你的眼光！
			</p>
			<p>4. 注意哦，已经进入新人赛赛程的作品是不能再押宝的，抓紧时间。</p>
		</div>
		<section>
			<script type="text/template" id="tmpl-userbar">
				<a data-href="betting_details.html" id="user-bar">
					<div class="case_betting clearfix">
						<li class="fl">累计押中<strong>{{bet_info.bet_win_money}}</strong>酷币</li>
						<li class="fr"><span>明细<i class="iconfont icon-fanhui"></i></span></li>
					</div>
				</a>
			</script>
		</section>
		<section class="betting clearfix">
			<script>
				function imgErrHandler(img) {
					img.parentNode.classList.add('error-cont');
				}
			</script>
			<script type="text/template" id="tmpl-main">
				<div class="time_betting clearfix">
					<ul><span>{{counter.d}}</span></ul>
				</div>
				
		<div id="league-betting" class="margin">
				
				{{each res.ep_list as item index}}
				<div class="works_betting league-ranking clearfix" data-cid="{{item.comic_id}}" data-epid="{{item.ep_id}}" data-title="{{item.ep_title}}" data-poster="http://cdn.icomico.com/{{item.ep_poster_v}}">
			<ul class="go-read clearfix">
				<img src="http://cdn.icomico.com/{{item.ep_poster}}" onerror="imgErrHandler(this)" alt="" />
				<li>
					<a href="#" title=""><h2>{{item.ep_title}}</h2></a>
					<small>{{item.comico_auth}}</small></li>
					{{if (res.ep_ext_list || {})[index]}} 
					 {{if (res.ep_ext_list[index].bet_count>0)}}
					 <li>
					<button class="start_betting add_betting">加注</button>
					<span class="bet_count">{{res.ep_ext_list[index].bet_count}}注</span>
					</li>
					{{else}}
								{{if !isBetted}}
								<li>
					<button class="start_betting">押宝</button>
					</li>
					{{else}}
					<li>
					<button class="connot_betting">押宝</button>
					</li>
					{{/if}}
						    {{/if}} 
						 {{else}}
						 <li>
							<button class="start_betting">押宝</button>
						{{/if}}    
						</ul>
				<p class="league-present">{{item.comico_desc}}</p>
				
			</div>
				{{/each}}
				
				</div>
			</script>
		</section>
		<!-- 押宝作品end -->
		<!-- 押宝讨论区 -->
		<div id="post-and-Ctrl"></div>
		<!-- 押宝讨论区end -->
		<!-- 确认框 -->
		<div id="confirm_bg"></div>
		<div class="confirm_betting">
			<li>
				<h2>您确定投注本作品吗?</h2></li>
			<li><span class="close_betting">取消</span> <span class="go_betting">确定</span></li>
		</div>
		<!-- 确认框 end  -->
	</body>
	<script src="http://www.comicool.cn/common/js/template.js"></script>
    <script src="http://m.comicool.cn/tpl/dist/act-global.min.js" type="text/javascript"></script>
	<script src="js/betting.js"></script>
	<script type="text/javascript">
        ReactDOM.render(React.createElement(PostAndCtrl, {postType: "topic2022"}), document.getElementById('post-and-Ctrl'));
	</script>	

</html>
