    <article class="pagebox lingshi">

    		<a href="javascript:;" class="lnk-read">马上阅读</a>
    	</div>
    	<div class="imgbox">

<script src="http://cdn.icomicool.cn/m/m-common/js/zepto.min.js"></script>
<script type="text/javascript">
	$(function(){
		//客户端分享按钮，页面传 调用接口数据
        var shareJsonObj = {
            'title' : '灵使',
            'describe' : '冷面男与热血笨蛋被绑定的一生……强势基情来袭！！',
            'imageurl' : 'http://cdn.icomicool.cn/m/act/lingshi/images/share-img.jpg'
        };
        var shareJsonStr = JSON.stringify(shareJsonObj),
            MOBComico = {},
            ua = navigator.userAgent.toLowerCase();

            //获取设置的苹果安卓客户端ua信息
            MOBComico.app = (/icomico/i.test(ua)) ? true : false ;
        if( MOBComico.app ){
            try {
                comicool.showShareBtn(shareJsonStr);
            } catch (e) {
                window.location.href= 'http://comicool/showShareBtn?title=' + shareJsonObj.title + '&describe=' + shareJsonObj.describe + '&imageurl=' + shareJsonObj.imageurl;
            }
        }
        /*else{
            window.location.href = 'http://m.comicool.cn/content/detail.html?comic_id=78';
        }*/

		$('.lnk-read').on('click',function(evt){
			// console.log('type',evt.type);
			// 马上阅读调用接口数据
			var actJsonObj = {
				'comic_id': 78
			};
			var actJsonStr = JSON.stringify(actJsonObj),
                MOBComico = {},
                ua = navigator.userAgent.toLowerCase();

            //获取设置的苹果安卓客户端ua信息
            MOBComico.app = (/icomico/i.test(ua)) ? true : false ;
            if( MOBComico.app ){
    			try {
    				comicool.openComicDetailsPage(actJsonStr);
    			} catch (e) {
    				window.location.href="http://comicool/openComicDetailsPage?comic_id=78";
    			}
            }else{
                window.location.href = 'http://m.comicool.cn/content/detail.html?comic_id=78';
            }
		});
		
		//控制阅读页
		function cssControl(){
			var _btnHeight = $('#readLnk').height();
			$('.pagebox').css('paddingBottom' , _btnHeight);
		}

		//设置加载图片路径，并执行
		var imgs = ['http://cdn.icomicool.cn/m/act/lingshi/images/ls1.jpg','http://cdn.icomicool.cn/m/act/lingshi/images/ls2.jpg','http://cdn.icomicool.cn/m/act/lingshi/images/ls3.jpg','http://cdn.icomicool.cn/m/act/lingshi/images/ls4.jpg'];
		loadpic(imgs,function(){
			$('#readLnk').show();
			cssControl();
		});

        // 图片递归加载
        function loadpic(list,callback){
            if( $.isArray(list) && list.length ){
                var item = list.shift(),
                    image = new Image();
                // loadpic(list);
                image.src = item;
                image.alt = '可米酷漫画,comicool';
                image.onload = function(){
                     $('.imgbox').append($(this));
                   loadpic(list,callback);
                };
                image.onerror = function(){
                     $('.imgbox').append($(this));
                   loadpic(list,callback);
                };
            }else{
                $.isFunction(callback) && callback(list);
            }
        }
		
	});
	
</script>
