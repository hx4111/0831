<script src="http://cdn.icomicool.cn/m/m-common/js/zepto.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.lnk-read').on('click',function(evt){
			// console.log('type',evt.type);
			//调用接口数据
			var actMrJsonObj = {
				'comic_id': 93
			};
			var actMrJsonStr = JSON.stringify(actMrJsonObj);
			try {
				comicool.openComicDetailsPage(actMrJsonStr);
			} catch (e) {
				window.location.href="http://comicool/openComicDetailsPage?comic_id=93";
			}
		});
		
		function cssControl(){
			var _btnHeight = $('#readLnk').height();
			$('.mr-gaoling').css('paddingBottom' , _btnHeight);
		}

		//设置加载图片路径，并执行
		var imgs = ['http://cdn.icomicool.cn/m/act/mr-gaoling/images/mr1.jpg','http://cdn.icomicool.cn/m/act/mr-gaoling/images/mr2.jpg','http://cdn.icomicool.cn/m/act/mr-gaoling/images/mr3.jpg','http://cdn.icomicool.cn/m/act/mr-gaoling/images/mr4.jpg','http://cdn.icomicool.cn/m/act/mr-gaoling/images/mr5.jpg','http://cdn.icomicool.cn/m/act/mr-gaoling/images/mr6.jpg'];
		loadpic(imgs,function(){
			$('#readLnk').show();
			cssControl();
		});

        // 图片递归加载
        function loadpic(list,callback){
            if( $.isArray(list) && list.length ){
                var item = list.shift(),
                    image = new Image();
                // loadpic(list);
                image.src = item;
                image.alt = '可米酷漫画,comicool';
                image.onload = function(){
                     $('.imgbox').append($(this));
                   loadpic(list,callback);
                };
                image.onerror = function(){
                     $('.imgbox').append($(this));
                   loadpic(list,callback);
                };
            }else{
                $.isFunction(callback) && callback(list);
            }
        }
		
	});
		
</script>
