					<div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(http://cdn.icomicool.cn/m/act/201604/exam/images/index_01.jpg);"></div>
				</div>
				<div class="m-page m-bigTxt f-hide" data-page-type="bigTxt" data-statics="info_list" style="height:70%;">

						<!-- 读取内容 -->

						<!--骚等,0秒后进入下一题-->

		<div id="ShareBg"></div>
		<div class="bdsharebuttonbox sharebox" data-tag="share_1">

				<em></em>
				<h2></h2>
			</div>
			<div>
				<a data-cmd="tsina"></a><i class="icon-xinlangweibo iconfont"></i>
				<a data-cmd="sqq"></a><i class="icon-qq iconfont" data-cmd="bds_sqq"></i>
				<a data-cmd="qzone"></a><i class="icon-qqkongjian iconfont" data-cmd="bds_qzone"></i>
				<a data-cmd="douban"></a><i class="icon-douban iconfont" data-cmd="bds_douban"></i>
			</div>
			<div class="share-clo">取消</div>
		</div>
				<script src="http://cdn.icomicool.cn/m/act/201604/exam/js/init.mix.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://m.comicool.cn/m-common/js/app.js"></script>
		<script src="http://cdn.icomicool.cn/m/act/201604/exam/js/style.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var integral = 0,
				html = "";
			//			选好问题后下一步
			window.onload = function() {
				var i = 0;
				exam.selectT(i, data);
			}
			var exam = {
				// 问题随机
				randomsort: function(a, b) {
					return Math.random() > .5 ? -1 : 1;
				},
				// 显示问题
				selectT: function(i, data) {
					console.log(data)
					$("#message").html("");
					var selectContent = "",
						serial = ["A", "B", "C", "D", "E"],
						res = data[i];
					selectContent += '<img id="pictures" src="' + res.img + '"><h2>' + (i + 1) + "/" + data.length + "、 " + res.question + '</h2>';
					var res = res.select.sort(exam.randomsort);
					console.log(res)
					for (var j = 0, len = res.length; j < len; j++) {
						selectContent += '<li><label><input type="radio" name="radio" value="' + res[j] + '" class="regular-radio big-radio" /><span for="radio-1-1"></span>' + serial[j] + '、' + res[j] + '</label><em></em></li>';
					}
					$("#question").html(selectContent);
					$("#question input").on("click", function() {
						//							console.log($(this).val());
						if ($(this).val() == data[i].answer) {
							$(this).parent().parent().attr("style", "background:#21c22d;color:#fff;");
							$(this).parent().parent().append("<img src='http://cdn.icomicool.cn/m/act/201604/exam/images/right.png'>");
							integral += 10;
							//								console.log(integral);
						} else {
							$(this).parent().parent().attr("style", "background:red;color: #fff;");
							$(this).parent().parent().append("<img src='http://cdn.icomicool.cn/m/act/201604/exam/images/error.png'>");
							var oInput = $("#question input");
							for (var z = 0, len = oInput.length; z < len; z++) {
								if (oInput.eq(z).val() == data[i].answer) {
									oInput.eq(z).parent().parent().append("<img src='http://cdn.icomicool.cn/m/act/201604/exam/images/right2.png'>");
									break;
								}
							}
						}
						setTimeout(function() {
							exam.selectT(i, data)
						}, 1000);
						if (i < 9) {
							i++;
							$("#message").html("骚等, 马上进入下一题");
						} else {
							$("#message").html("骚等, 马上计算您的成绩");
							setTimeout(function() {
								window.location.href = "result.html?share=end&key=" + integral
							}, 1000);
						}
						//							if (i < 9) {
						//							i++;
						//							exam.countdown(i," 秒后进入下一题");
						//							exam.selectT(i, data);
						//							setTimeout(function() {exam.selectT(i, data)}, 2000);
						//							}else{
						//							exam.countdown(i,"秒计算你的成绩");
						//							setTimeout(function() {window.location.href="result.html?share=end&key="+integral}, 2000);
						//							window.location.href="result.html?share=end&key="+integral;
						//							};
						$("#question input").off("click");
						$("#question input").attr("disabled", "disabled");
					})
				},
				countdown: function(i, mes) {
					var x = 1,
						intervalid;
					intervalid = setInterval(countdownStart, 1000);

					function countdownStart() {
						if (x == 0) {
							$("#message").html("");
							clearInterval(intervalid);
						} else {
							$("#message").html("骚等, " + x + mes);
							x--;
						}
					}
				}
			};
			var data = data.sort(exam.randomsort);
							console.log(data);
			setShareInfo({
				title: '二次元考试季',
				describe: '试试看你真的属于(zhai)次(fu)元(ji)吗?',
				imageUrl: 'http://cdn.icomicool.cn/m/act/201604/exam/images/result/examShare.jpg',
				pageUrl: window.location.href
			}, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				trigger.addEventListener('click', function() {
					mask.style.display = panel.style.display = 'block';
				});
				mask.addEventListener('click', hidePanel);
				cancelBtn.addEventListener('click', hidePanel);
			}
		</script>
		<!-- 百度统计 -->
