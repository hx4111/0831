<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="description" content="应用宝的可米酷新用户完成任务送Q币啦">
		<!--<script src="http://192.168.170.83:8081/target/target-script-min.js#abcde"></script>-->
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1461638729_684043.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="js/base.min.js"></script>
		<script src="http://m.comicool.cn/m-common/js/init.js"></script>
		<script src="js/Tip.js"></script>
	</head>

	<body>
		<!-- 一般化分享 -->
		<h1 class="thumbnails" style="display:none">
	        可米酷新用户送Q币啦
	        <p>应用宝的可米酷新用户完成任务送Q币啦</p>
	        <img src="http://cdn.icomicool.cn/m/act/201604/duty/images/share.jpg">
	    </h1>
		<header class="header header-fixed header-shadow">
			<a class="iconfont l-icon icon-home" href="http://m.comicool.cn"></a>
			<i class="iconfont r-icon icon-share"></i>
		</header>
		<!-- 主要内容：开始 -->
		<div class="loading-spinner"></div>
		<div class="container">
			<div class="user-info">
				<div class="user-name">
					<span class="unlogin-span"><a>请您登录</a></span>
					<span class="name-span">昵称:和尚琦玉我爱你们</span>
				</div>
				<div class="cobi-act"></div>
			</div>
			<div class="duty-container">
				<img id="duty-checkin-img" src="images/duty-checkin-0.png" alt="任务进度">
				<div id="duty-btn-01" class="duty-btn"></div>
				<div id="duty-btn-02" class="duty-btn"></div>
				<div id="duty-btn-03" class="duty-btn"></div>
				<div id="duty-btn-04" class="duty-btn"></div>
				<div id="duty-btn-05" class="duty-btn"></div>
				<div id="duty-btn-06" class="duty-btn"></div>
				<i id="did-btn-01" class="iconfont icon-complete"></i>
				<i id="did-btn-02" class="iconfont icon-complete"></i>
				<i id="did-btn-03" class="iconfont icon-complete"></i>
				<i id="did-btn-04" class="iconfont icon-complete"></i>
				<i id="did-btn-05" class="iconfont icon-complete"></i>
				<i id="did-btn-06" class="iconfont icon-complete"></i>
			</div>
			<div class="exchange">
				当前累积Q币:<span id="qb-cnt">1个</span>
				<div class="exchange-btn"><img src="images/exchange.png" alt="兑换"></div>
			</div>
			<div class="rules">
				<img src="images/rule-btn.png" alt="活动规则">
			</div>
			<div class="rule-content">
				<img src="images/rule.png">
			</div>
		</div>
		<div class="cover"></div>
		<div class="wxShareCover"><img src="images/wx-open-browser.png" alt=""></div>
		<!-- 主要内容：结束 -->
		<!-- 百度分享面板 -->
		<div id="ShareBg"></div>
		<div class="bdsharebuttonbox sharebox" data-tag="share_1">
			<div id="ShareCon">
				<em></em>
				<h2></h2>
			</div>
			<div>
				<a data-cmd="tsina"></a><i class="icon-xinlangweibo iconfont"></i>
				<a data-cmd="sqq"></a><i class="icon-qq iconfont" data-cmd="bds_sqq"></i>
				<a data-cmd="qzone"></a><i class="icon-qqkongjian iconfont" data-cmd="bds_qzone"></i>
				<a data-cmd="douban"></a><i class="icon-douban iconfont" data-cmd="bds_douban"></i>
			</div>
			<div class="share-clo">取消</div>
		</div>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
		<script>
			setShareInfo({
				title: '可米酷新用户送Q币啦',
				describe: '应用宝的可米酷新用户完成任务送Q币啦',
				imageUrl: 'http://cdn.icomicool.cn/m/act/201604/duty/images/share.jpg',
				pageUrl: window.location.href
			}, {
				use: 'baidu',
				init: initBaiduSharePanel
			});

			function initBaiduSharePanel() {
				var _ = function(selector, parent) {
						return (parent || document).querySelector(selector);
					},
					header = _('.header'),
					trigger = _('.icon-share', header),
					mask = _('#ShareBg'),
					panel = _('.bdsharebuttonbox'),
					cancelBtn = _('.share-clo', panel),
					panelTitle = _('#ShareCon h2'),
					panelImageCont = _('#ShareCon em'),
					panelImage = new Image(),
					hidePanel = function() {
						mask.style.display = panel.style.display = 'none';
					};
				header.style.display = 'block';
				panelTitle.innerHTML = this.title;
				panelImage.src = this.imageUrl;
				panelImageCont.appendChild(panelImage);
				if (isWeixin) {
					devLog('isweixin....');
					trigger.addEventListener('click', function() {
						devLog('weixin share click ......');
						document.getElementById('ShareBg').style.display = 'block';
						document.getElementById('ShareBg').innerHTML = '<img src="http://cdn.icomicool.cn/m/images/shareTip.png" >';
					});
					document.getElementById('ShareBg').addEventListener('click', function(){
						devLog('weixin sharebg click ......');
						document.getElementById('ShareBg').style.display = 'none';
					})
				} else {
					trigger.addEventListener('click', function() {
						mask.style.display = panel.style.display = 'block';
					});
					mask.addEventListener('click', hidePanel);
					cancelBtn.addEventListener('click', hidePanel);
				}
			}

			window.onload = function() {
				init();
			}
		</script>
		<!-- 百度统计 -->
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "//hm.baidu.com/hm.js?91ce1b276d999b0757a6bf47b0e86df6";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
