		<script type="text/javascript">
			 //今日更新页面
			$('#daily-all').getByAjax({
				api: 'timeline4web',
				jsonpCallback: 'jsonp_timeline',
				success: function(data) {
					console.log(data)
					var arr = data.timeline_list;
					var html = '';
					var daily = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
					var now_weekid = data.now_weekid;
					var imgCutSize = '?imageView2/1/w/213/h/142/q/100';
					if (now_weekid > 7 || now_weekid < 1) {
						now_weekid = new Date().getDay();
					}
					html += '<nav class="update_menu">';
					for (var i = 0, len = arr.length - 1; i < len; i++) {
						if (now_weekid - 1 == i) {
							html += '<li class="current">' + daily[i] + '<i></i></li>';
						} else {
							html += '<li>' + daily[i] + '</li>';
						}
					}
					for (var i = 0, len = arr.length - 1; i < len; i++) {
						html += '</nav><article class="cl">';
						for (var j = 0, len2 = arr[i].comi_list.length; j < len2; j++) {
							html += '' + '<li><a href="' + CONFIG.detailBase + 'comic_id=' + arr[i].comi_list[j].comic_id + '" title="' + arr[i].comi_list[j].comic_title + '">' + '<div class="li-img">' + '<img src="' + CONFIG.placeholder + '" data-src="' + CONFIG.imgBase + arr[i].comi_list[j].comic_cover_url + imgCutSize + '"/>' + '</div>' + '<h3 class="ellipsis">' + arr[i].comi_list[j].comic_title + '</h3>' + '<div class="li-author">' + arr[i].comi_list[j].comic_auth + '</div>' + '<p>' + arr[i].comi_list[j].comic_desc_lite + '</p>' + '</a></li>';
						}
						html += '</article>';
					}
					$('#daily-all').html(html);
					$('#daily-all article').eq(now_weekid - 1).show().css("display","block");
				}
			});
			 //今日更新TAB
			$(document).on('click', '.update_menu li', function() {
				var $li = $('#daily-all li');
				var $ul = $('#daily-all article');
				var $this = $(this);
				var $t = $this.index();
				$li.removeClass('current');
				$this.addClass('current');
				$('#daily-all article').hide();
				$ul.eq($t).show().css("display","block");
			})
		</script>
