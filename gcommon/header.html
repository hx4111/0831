<script type="text/javascript">
	//关于搜索部分
	$('.h-top-form, .search-result-t').on('submit', function(e) {
		var target = $(this).data('target');
		e.preventDefault();
		if (target == 'self') {
			sendKey($('#search-result-kw'));
		} else {
			sendKey($('.h-top-form .h-sou input'), true);
		}
	});
	$('.h-top-form .h-sou a').on('click', function() {
		sendKey($('.h-top-form .h-sou input'), true);
	});

	function sendKey($input, openNewPage) {
		var keyVal = $input.val().substr(0, 30);
		/*
				var url = location.origin.indexOf('.cn');

				if (url != -1) {
					url = 'http://www.comicool.cn/';
				}else{
					url = 'http://www.comicool.com/';
				}*/
		if (keyVal.length > 0) {
			if (openNewPage) {
				window.open('http://www.comicool.cn/search.html?keyword=' + keyVal);
			} else {
				window.location.href = 'http://www.comicool.cn/search.html?keyword=' + keyVal;
			}
		} else {
			alert('字符串不能为空');
		}
	}
	//	nav高亮
	var nav = $(".h-nav a");
	for (var i = 0, len = nav.length; i < len; i++) {
		nav.removeClass("curr");
		var index = nav.eq(i).attr("href");
		if (document.location.href.indexOf(index) != -1) {
			nav.eq(i).addClass("curr");
			break;
		}
	}
	//	酷炫展示登录
	jQuery(document).ready(function($) {
		// If firefox
		if (navigator.userAgent.toLowerCase().match(/firefox/)) {
			$('.browser-warning').removeClass('hidden');
			setTimeout(function() {
				$('.browser-warning').addClass('hidden');
			}, 6 * 1000);
		}
		// Display window (and start animation) when document is ready
		$(document).on('click', '.link-register', ComiLoginWindow.resetAnimation);
		//		忘记密码btn
		$('#forgetPassword').on('click', function() {
				$('#phoneLogin').addClass('done').closest('#comiLogin').addClass('forgot');
			})
			//		快速注册btn
		$('#signup').on('click', function() {
				$('#phoneLogin').addClass('done').closest('#comiLogin').addClass('register');
				ComiPhone.code('.signup h2');
			})
			//			返回登录btn
		$('.returnLogin').on('click', function() {
				ComiLoginWindow.resetAnimation()
			})
			// 立即登录
		$('#phoneLogin').on('click', function() {
				var t = $(this);
				ComiPhone.login(t);
			})
			// 快速注册
		$('#phoneReg').on('click', function() {
				var t = $(this);
				ComiPhone.register(t);
			})
			//		重置密码
		$('#phoneForgot').on('click', function() {
				var t = $(this);
				ComiPhone.forgot(t);
			})
			//	 发送验证码
		$('.sendCaptcha').on('click', function() {
			ComiPhone.sendCaptcha();
		})
	});
</script>
