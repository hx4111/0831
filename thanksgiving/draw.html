<body class="draw">
<article>
        <div class="draw_in"><input type="tel" id="draw_phone" placeholder="输入手机号领取红包哟~">
            <button id="btn" type="button">领取</button>
        </div>
        <div class="draw_explain"><h2>活动说明：</h2>

            <p>1.每安装一个好友安装可米酷并登录，即可获得1.5元红包；被安装的好友则获得2元的见面礼</p>

            <p>2.红包将以酷币的形式发放，2元红包相当200酷币，可米酱的杂货铺有多多的礼物等你兑换，手办，话费， Q币...抢到你手软</p>
        </div>
</article>
<script src="js/style.js"></script>
<script>

    window.onload = function () {
        var sPhone = document.getElementById("draw_phone");
        var sBtn = document.getElementById("btn");

        function isNum(num) {
            var reNum = /^1\d{10}$/;
            return (reNum.test(num));
        }

        sBtn.onclick = function () {
            if (!isNum(sPhone.value)) {
                alert("请输入你的11位手机号码");
            }
            else {
                $.get("draw.php?mobile=" + sPhone.value + "&tg_ccid=" + GetQueryString("ccid"), function (d) {
                    alert(d.info);
                    if(d.url) {
                        location.href= d.url;
                    }
                });
//                alert("输入成功!");
            }
        }
    };


    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
</script>
</body>
