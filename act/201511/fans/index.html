<script src="http://www.comicool.cn/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">

var list = [
    'images/1_02.png',
    'images/1_04.png',
    'images/1_05.png',
    'images/1_06.png',
    'images/1_07.png',
];

loadpic (list);

// 图片递归加载
function loadpic(list,callback){
    if( $.isArray(list) && list.length ){
        var item = list.shift(), image = new Image(), $imgHtml = $('<li></li>');
        // loadpic(list);
        image.src = item;
        image.alt = '粉丝助力获奖更易,漫画app';
        image.onload = function(){
             $('.imglist').append($imgHtml);
             $imgHtml.append($(this));
             loadpic(list,callback);
        };
    }else{
        $.isFunction(callback) && callback(list);
    }
}
</script>
