        //按顺序加载图片
        loadingImagesByOrder([
           'http://cdn.icomicool.cn/act/week_league/images/league_guide/league_01.png',
           'http://cdn.icomicool.cn/act/week_league/images/league_guide/league_02.png',

           'http://cdn.icomicool.cn/act/week_league/images/league_guide/league_08.png'
        ], document.getElementById('container'));

        function loadingImagesByOrder(srcArr, container) {
            if (srcArr instanceof Array && srcArr.length) {
                var callee = arguments.callee,
                    src = srcArr.shift(),
                    image = new Image();

                image.src = src;
                image.onload = function () {
                    callee.apply(this, [srcArr, container]);
                };
                container.appendChild(image);
            }
        }
    </script>
