						/*if (!data.ago_list) {
						    $('.no-awards').show();
						    return false;
						}*/
						//如果参数超过当前期，则跳转到预告页

							window.location.href = 'notice.html';
							return false;
						}
						$('.awards-champion, .joinbox, .awards-bottom').show();

							for (var k = 0, len = listInfo.length; k < len; k++) {
								var obj = listInfo[k];
								if (obj.comic_id == comic_id) {
									return obj;
								}

						for (var i = 0, len = listArr.length; i < len; i++) {
							var item = listArr[i];

							var praiseNum = item.praise_count;

							var author = itemInfo.author_name;

							} else {
								dataListHtml += '<li>' + '<div class="li-img">' + '<img src="' + imgUrl + '?imageView2/2/w/320" alt="' + imgAlt + '" />' + '</div>' + '<h3>' + title + '</h3>' + '<p>作者：<em>' + author + '</em></p>' + '<div class="li-btn">' + '<a href="' + hrefUrl + '" target="_blank"><img src="images/awards-pub/btn-read.png" /></a>' + '</div>' + '</li>'
							}
						}
						$('.awards-champion').html(dataChampionHtml);
						$('.join-list').html(dataListHtml);
						$('.icon-img-sm img')[0].onerror = function() {
							$(this).attr('src', 'images/default-img.png');
						}
						$('.awards-t1 span').text(data.league_info.league_order);
						$('.awards-t2 span').text(data.league_info.league_date);
						$('.join-list li .li-img img').each(function(i) {
							//console.log(this)
							//另一种写法
							$(this).on('error', function() {
								$(this).attr('src', 'images/icon-error2.jpg');
								$(this).parent().siblings().hide();
								$(this).parents('li').append('<div class="li-error-txt" style="text-align:center;font-size:30px;padding-top:12px;font-weight:bold;height: 48px;line-height: 48px;">纳尼？作品销毁啦~</div>').css('borderBottom', 'none');
							});

						/*//打开详情页
						$('.cham-btn a').on('click', function () {
						    commonBtnJump($(this));
						});

						$('.join-list li .li-btn a').on('click', function () {
						    commonBtnJump($(this));
						});*/
						var bottomListLen = leagueOrder || data.ago_list.length;
						if (bottomListLen > 1) {
							//alert('1');
							//如果当前获奖作品为第一期，则不显示底部
							if (leagueOrder <= 1) {
								$('.awards-bottom').hide();
								return false;
							}
							for (var j = 0; j < bottomListLen; j++) {
								if (j < bottomListLen - 1) {
									var botData = data.ago_list[j];
									var botDate = botData.league_date;
									var botOrder = botData.league_order;
									//var botCover = botData.league_icon;
									var botCover = 'http://cdn.icomico.com/' + botData.champion_comico_cover;
									bottomHtml += '<li class="curr">' + '<div class="li-img-bg">' + '<a href="javascript:;">' + '<p>第' + botOrder + '期</p>' + '</a>' + '</div>' + '<div class="li-img">' + '<img src="' + botCover + '?imageView2/1/w/179/h/179" alt="漫画周赛,获奖作品" />' + '</div>' + '<div class="li-date">' + '<span>' + botDate + '</span>' + '</div>' + '</li>'
								}
							}
							$('.bottom-list').html(bottomHtml);
							var liImgDefault = 'images/bot-default.jpg';
							$('.bottom-list li .li-img img').each(function(i) {
								//console.log(this)
								this.onerror = function() {
									this.src = liImgDefault;
								}
								//另一种写法
								/*$(this).on('error', function (){
								    $(this).attr('src', liImgDefault);
								});*/
							});
							$('.bottom-list li .li-img-bg').on('click', function() {
								var sendIndex = $(this).parents('li').index() + 1;
								window.location.href = 'awards-pub.html?league_order=' + sendIndex;
							});
						} else {
							$('.awards-bottom').hide();
						}
					} else {
						errorFn();
					}
				},
				complete: function() {
					//$('.loading').hide();
					$('.awards-main').removeClass('loading');
					//errorFn();
				},
				error: function() {
					errorFn();
				}
			});

		function errorFn() {
			var errorHtml = '' + '<div class="errorbox">' + '<p>加载中出现错误啦！~>(0_0)<~</p>' + '<div class="error-btn">' + '<a href="javascript:;">重新加载</a>' + '</div>' + '</div>';
			$('.awards-champion, .joinbox, .awards-bottom').hide();
			$('.awards-main').append(errorHtml);
			$('.error-btn a').on('click', function() {
				$('.errorbox').remove();
				ajaxRequest();
			});
		}
		//获取页面URL参数名
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return decodeURI(r[2]);
			return null;
		};
