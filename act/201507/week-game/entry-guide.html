function loadpic(list,callback){
    if( $.isArray(list) && list.length ){
        var item = list.shift();
        var image = new Image();
        var $imgHtml = $('<li></li>');
            image.src = item;
            image.alt = '漫画周赛';

        image.onload = function(){
             $('.entry-list').append($imgHtml);
             $imgHtml.append($(this));
             loadpic(list,callback);
        };
    }else{
        $.isFunction(callback) && callback(list);
    }
}
