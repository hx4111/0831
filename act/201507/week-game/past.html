<script src="http://www.comicool.cn/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
function ajaxRequest() {
    $.ajax({
        url: 'http://proxy.icomico.com/league4web',  //测试：http://121.201.7.97/ 正式：http://proxy.icomico.com/
        data: {
            league_status: 'later'
        },
        type: 'GET',
        timeout: 6000,
        dataType: 'jsonp',
        jsonp: 'callback',
        jsonpCallback: 'jsonp_league',
        beforeSend: function(){
            // $('.loading').show();
            $('.past-main').addClass('loading');
        },
        success: function(data){
            console.log(data);
            if( data.msg == 'success'){
                var len = data.ago_list.reverse().length;
                var listHtml = '';
                for (var i = 0; i < len; i++) {
                    var cData = data.ago_list[i];
                    var cDate = cData.league_date;
                    var cCover = cData.champion_comico_cover;
                    var imgSize = '?imageView2/2/w/240';
                    var cOrder = cData.league_order;
                    var cAuthor = cData.champion_auth;

                    listHtml +='<li>'
                             +     '<div class="li-img">'
                             +         '<img src="http://cdn.icomico.com/' + cCover + imgSize + '" />'
                             +     '</div>'
                             +     '<div class="li-con">'
                             +         '<h3>'
                             +             '<span>第<b>' + cOrder + '</b>期</span>'
                             +             '<em>（' + cDate + '）</em>'
                             +         '</h3>'
                             +         '<p>周赛冠军：<span>' + cAuthor + '</span></p>'
                             +     '</div>'
                             + '</li>';
                }

                listHtml = '<ul class="past-list">' + listHtml + '</ul>';
                $('.past-main').html(listHtml);
                $('.past-list li').eq(0).find('.li-con h3').append('<i><img src="images/past/icon-new.png" /></i>');

                $('.past-list li').each(function (i){
                    $(this).on('click',function (){
                        var leagueOrder = $(this).find('b').text();
                        //alert(leagueOrder);
                        window.location.href = 'awards-pub.html?league_order=' + leagueOrder;
                    });
                });

            } else {
                errorFn();
            }
        },
        complete: function(){
            //$('.loading').hide();
            $('.past-main').removeClass('loading');
            //errorFn();
        },
        error: function(){
            errorFn();
        }
    });
}
ajaxRequest();

function errorFn() {
    var errorHtml = ''
                  +  '<div class="errorbox">'
                  +     '<p>加载中出现错误啦！~>(0_0)<~</p>'
                  +     '<div class="error-btn">'
                  +         '<a href="javascript:;">重新加载</a>'
                  +     '</div>'
                  +  '</div>';
    $('.past-main').html(errorHtml);
    $('.error-btn a').on('click', function(){
        $('.past-main').html('');
        ajaxRequest();
    });
}
