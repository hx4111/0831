<script type="text/javascript">

var list = [
    'http://cdn.icomicool.cn/act/201512/summit/images/1_02.jpg',
    'http://cdn.icomicool.cn/act/201512/summit/images/1_03.jpg',
    'http://cdn.icomicool.cn/act/201512/summit/images/1_04.jpg',
    'http://cdn.icomicool.cn/act/201512/summit/images/1_05.jpg',
    'http://cdn.icomicool.cn/act/201512/summit/images/1_06.jpg',
];

loadpic (list);

// 图片递归加载
function loadpic(list,callback){
    if( $.isArray(list) && list.length ){
        var item = list.shift(), image = new Image(), $imgHtml = $('<li></li>');
        // loadpic(list);
        image.src = item;
        image.alt = '第一届可米酷杯校园漫画大赛圆满结束,漫画app';
        image.onload = function(){
             $('.imglist').append($imgHtml);
             $imgHtml.append($(this));
             loadpic(list,callback);
        };
    }else{
        $.isFunction(callback) && callback(list);
    }
}
</script>
