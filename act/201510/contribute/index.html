<script type="text/javascript">

var list = [
    'images/1_01.png',
    'images/1_02.png',

    'images/1_05.png',

];

loadpic (list, function(){

    $('.imglist li').last().append('<a target="_blank" href="http://weibo.com/u/5446368605" class="contribute-btn" title="可米酷漫画官方微博"></a>');
});

// 图片递归加载
function loadpic(list,callback){
    if( $.isArray(list) && list.length ){
        var item = list.shift(), image = new Image(), $imgHtml = $('<li></li>');
        // loadpic(list);
        image.src = item;
        image.alt = '漫画投稿,漫画app';
        image.onload = function(){
             $('.imglist').append($imgHtml);
             $imgHtml.append($(this));
             loadpic(list,callback);
        };
    }else{
        $.isFunction(callback) && callback(list);
    }
}
</script>
