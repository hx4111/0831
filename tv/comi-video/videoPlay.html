        Media.addEventListener('waiting', function () {
            console.log('waiting ');
            $('.loader').addClass('loading-page');
        });
        Media.addEventListener('playing', function () {
            console.log('playing ');
            $('.loader').removeClass('loading-page');
        });

        Media.play();
    }

    init();

    var keyeventConfig = {
        'enterkeyCallback': function () {
            var status = Media.paused;
            if (status) {
                Media.play();
            } else {
                Media.pause();
            }
        },
        'leftkeyCallback': function () {
            Media.currentTime -= 5;
        },
        'rightkeyCallback': function () {
            Media.currentTime += 5;
        },
        'upkeyCallback': function () {
            if(Media.volume + 0.1 < 1) {
                Media.volume += 0.1;
            }
        },
        'downkeyCallback': function () {
            if(Media.volume - 0.1 > 0) {
                Media.volume -= 0.1;
            }
        }
    }
    new KeyPressEvent(keyeventConfig);

    var escUrl = CONFIG.rootUrl + '/comi-video/detail.html?comic_id=' + comic_id + '&video_id=' + video_id;
    escPressEvent(escUrl);
