    <style>

        .container {

        }

        .reader-btn {

            bottom: 10px;
            font-size: 25px;
            border: 2px solid #864F02;
            border-radius: 10px;
            opacity: 1;

            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .playTv {

            width: 100%;
            max-height: 400px;
        }

        .focus-block.reader-btn {
